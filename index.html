function initFirebase(){
  if (typeof firebase === 'undefined') {
    console.warn('Firebase yÃ¼klÃ¼ deÄŸil, sadece localStorage kullanÄ±lacak.');
    authReady = Promise.resolve(null);
    return;
  }
  try {
    // Canvas ortamÄ±nda otomatik saÄŸlanan konfigÃ¼rasyon varsa onu kullan (GÃ¼venlik ve doÄŸruluk iÃ§in en iyisi)
    const configToUse = (typeof __firebase_config !== 'undefined') ? JSON.parse(__firebase_config) : firebaseConfig;
    
    if (!firebase.apps || !firebase.apps.length) {
      // DÃœZELTME: initializeApp'Ä± configToUse ile Ã§aÄŸÄ±r
      firebase.initializeApp(configToUse);
    }
    
    db = firebase.firestore();
    auth = firebase.auth();

    authReady = new Promise((resolve, reject) => {
      auth.onAuthStateChanged(async (user) => {
        try {
          if (!user) {
            // DÃœZELTME: Canvas ortamÄ±nda otomatik saÄŸlanan token varsa onu kullan
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                 const cred = await auth.signInWithCustomToken(__initial_auth_token);
                 currentUser = cred.user;
                 resolve(currentUser);
            } else {
                 // Token yoksa veya normal tarayÄ±cÄ± ortamÄ±ndaysa anonim giriÅŸ yap
                 const cred = await auth.signInAnonymously();
                 currentUser = cred.user;
                 resolve(currentUser);
            }
          } else {
            currentUser = user;
            resolve(currentUser);
          }
        } catch (err) {
          console.error('Anonim giriÅŸ/Ã–zel token ile giriÅŸ baÅŸarÄ±sÄ±z:', err);
          reject(err);
        }
      }, reject);
    });
  } catch (err) {
    console.error('Firebase init hatasÄ±:', err);
    // Hata oluÅŸsa bile uygulamanÄ±n Ã§alÄ±ÅŸmaya devam etmesi iÃ§in Promise'Ä± Ã§Ã¶z.
    authReady = Promise.resolve(null);
  }
}

async function saveToCloud(){
  try {
    if (!db || !currentUser) return;
    const userDoc = getUserDoc();
    if (!userDoc) return;

    // Sadece Ã¶zet verileri ana dokÃ¼manda sakla
    const snapshotPayload = {
      targetTimezone: state.targetTimezone || 'Europe/Istanbul',
      theme: state.theme || 'dark',
      updatedAt: Date.now()
    };
    await userDoc.set(snapshotPayload, { merge: true });

    // Alt koleksiyonlar iÃ§in doÄŸru yolu kullan
    const expCollection = userDoc.collection(K.EXP); // expenses
    const notesCollection = userDoc.collection(K.NOTES); // critical_notes
    const ticketsCollection = userDoc.collection(K.TICKET); // travel_tickets
    const chkCollection = userDoc.collection(K.LIST); // travel_checklist (liste ana yapÄ±sÄ±)
    const chkItemsCollection = userDoc.collection(K.LIST + '_items'); // checklist_items (maddeler)
    
    const batch = db.batch();

    // 1. Checklist Ana YapÄ±sÄ± (Kategoriler)
    const chkRef = userDoc.collection('settings').doc('checklist');
    batch.set(chkRef, {
        cats: state.chk.cats || DEF_CATS,
        updatedAt: Date.now()
    }, { merge: true });

    // 2. Checklist Maddeleri (items) - Tam listeyi baÅŸtan yazmak daha kolay (Firestore'un dizi gÃ¼ncellemelerinden kaÃ§Ä±nmak iÃ§in)
    // Ã–nceki maddeleri silmek karmaÅŸÄ±k olduÄŸu iÃ§in basitÃ§e hepsini setDoc ile yazalÄ±m.
    (state.chk.items || []).forEach(item => {
        const id = item.id || genId();
        const ref = chkItemsCollection.doc(id);
        batch.set(ref, {
            ...item,

            userId: currentUser.uid,
            updatedAt: Date.now()
        }, { merge: true });
    });
    // NOTE: Silme iÅŸlemi bu batch'te yapÄ±lmaz, silinenler manuel olarak handle edilir.

    // 3. Harcamalar
    (state.exp || []).forEach(x => {
      const id = x.id || genId();
      const ref = expCollection.doc(id);
      batch.set(ref, {
        ...x,
        id,
        userId: currentUser.uid,
        updatedAt: Date.now()
      }, { merge: true });
    });

    // 4. Biletler
    (state.travelTickets || []).forEach(t => {
      const id = t.id || genId();

      batch.set(ref, {
        ...t,

    // 5. Notlar
    (state.criticalNotes || []).forEach(n => {

      batch.set(ref, {
        ...n,

        userId: currentUser.uid,
        updatedAt: Date.now()
      }, { merge: true });
    });

    await batch.commit();
    console.log("Veriler Firestore'a kaydedildi.");

  } catch (err) {
    console.error('saveToCloud hatasÄ±:', err);
  }
}

async function loadFromCloud(){
  try {
    if (!db || !currentUser) return;
    const userDoc = getUserDoc();
    if (!userDoc) return;

    // 1. Ana Ayarlar
    const snap = await userDoc.get();

    if (data.targetTimezone) state.targetTimezone = data.targetTimezone;
    if (data.theme) state.theme = data.theme;
    
    // 2. Alt koleksiyon verilerini asenkron olarak yÃ¼kle
    const expPromise = userDoc.collection(K.EXP).get().then(s => s.docs.map(doc => doc.data()));
    const notesPromise = userDoc.collection(K.NOTES).get().then(s => s.docs.map(doc => doc.data()));
    const ticketsPromise = userDoc.collection(K.TICKET).get().then(s => s.docs.map(doc => doc.data()));
    const chkItemsPromise = userDoc.collection(K.LIST + '_items').get().then(s => s.docs.map(doc => doc.data()));

    const chkSnap = await chkRef.get();
    const chkData = chkSnap.exists ? chkSnap.data() : {};
    
    // TÃ¼m asenkron yÃ¼klemeleri bekle
    const [exp, notes, tickets, chkItems] = await Promise.all([
        expPromise,
        notesPromise,
        ticketsPromise,

    // State'i gÃ¼ncelle

// YENÄ° FOTOÄžRAF SABÄ°TLERÄ°

  // --- HARCAMA GRAFÄ°ÄžÄ° VE RAPOR VERÄ° HAZIRLAMA ---
  function getChartDataset(expenses = state.exp){
    // state.exp veya dÄ±ÅŸarÄ±dan gelen (rapor iÃ§in) harcamalarÄ± kullan
    const base = (state._visibleExp && state._visibleExp.length && expenses === state.exp) 
        ? state._visibleExp 
        : expenses;
    
    const allExp = base.filter(x => !isNaN(Number(x.amt)) && Number(x.amt) > 0);

    if(!allExp.length){
      return {labels:[], data:[], colors:[], currency:'', total:0, trips:[], currencies:[]};
    }

    const currencies = [...new Set(allExp.map(x => x.cur || 'TRY'))];
    let cur = state.chartCurrency || currencies[0];
    if(!currencies.includes(cur)) cur = currencies[0];
    // SADECE HARCAMA SEKMESÄ°NDEYKEN state.chartCurrency'yi gÃ¼ncelle
    if (expenses === state.exp) state.chartCurrency = cur;

    const filtered = allExp.filter(x => (x.cur || 'TRY') === cur);

    const perCat = {};
    filtered.forEach(x=>{

    const keys = Object.keys(perCat);

  // --- HARCAMA GRAFÄ°ÄžÄ° Ã‡Ä°ZÄ°M ---

  let timeInterval = null;

  // Hata DÃ¼zeltme: Kelimenin boÅŸ olup olmadÄ±ÄŸÄ±nÄ± kontrol etmek iÃ§in titleCase fonksiyonu gÃ¼ncellendi.

  // ZenginleÅŸtirilmiÅŸ Zaman Dilimi Listesi
  const TIMEZONES = [

  const resizeAndConvertImage = (file) => {
      // Dosya Boyutu KontrolÃ¼ KALDIRILDI. Sadece otomatik boyutlandÄ±rma ve sÄ±kÄ±ÅŸtÄ±rma uygulanacak.

      return new Promise((resolve, reject) => { // reject eklendi
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  // Yeniden BoyutlandÄ±rma Gerekli mi?
                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

  const handleGeolocation = () => {

    if (state.locationLoading || (state.location && !state.err)) return;

    navigator.geolocation.getCurrentPosition(

  const getRouteUrl = (tripName) => {

      const tripExpenses = state.exp

               state.err = 'BitiÅŸ Kilometresi, BaÅŸlangÄ±Ã§ Kilometresinden kÃ¼Ã§Ã¼k olamaz.'; 
               renderApp(); 
               return; 
           }
       }
       
       // Mekan alanÄ±nÄ± tekrar titleCase yap
       rec.place = titleCase(f.place);
       
       if(f.id) state.exp=state.exp.map(x=>x.id===f.id?rec:x); else state.exp=[...state.exp,rec];
       
       state.expandedCities[rec.city]=true; 
       save(); 
       state.err=''; 
       state.view='list'; 
       renderApp();
    }
    
    // Liste
    if(act==='tog-city'){
        if(e.target.closest('[data-act="del-city"]')) return; 
        state.expandedCities[val]=!state.expandedCities[val]; renderApp();
    }
    if(act==='detail'){state.selExp=id; state.modals.detail=true; renderApp();}
    
    // Modal YÃ¶netimi
    if(act==='close-mod'){
      // Hem harcama hem de bilet detayÄ±nÄ± kapat
      if(val === 'tzSelect') state.modals.tzSelect = false;

      else state.modals={detail:false,chart:false,data:false, ticketDetail: false};

    // Saat Dilimi ModalÄ± AÃ§/SeÃ§
    if(act==='open-tz-modal'){
        state.modals.tzSelect = true;
        renderApp();
    }
    if(act==='select-tz'){
       state.targetTimezone = val;
       state.modals.tzSelect = false;
       save();
       if (timeInterval) clearInterval(timeInterval);
       startClock();
       renderApp();
    }

    // Harcama DetayÄ± Silme
    if(act==='del-exp-detail'){
      if(state.selExp && confirm('Bu kayÄ±t silinsin mi?')){
        state.exp=state.exp.filter(x=>x.id!==state.selExp); 
        save(); state.modals.detail=false; renderApp();
      }
    }
    
    // Harcama DetayÄ± DÃ¼zenleme
    if(act==='edit'){
        const x=state.exp.find(e=>e.id===state.selExp); 
        if(x){
            // isFuel'i boolean'a Ã§evirerek form state'ine kopyala
            state.form={...x, isFuel: !!x.isFuel, isIndividual: !!x.isIndividual}; // isIndividual eklendi
            state.modals.detail=false; 
            state.view='form'; 
            renderApp();
        }
    }
    
    // Seyahat TaÅŸÄ±ma
    
    // Seyahat TaÅŸÄ±ma
    if(act==='move-trip'){
       // Sadece isFuel olmayan harcamalar iÃ§in Ã§alÄ±ÅŸacak
       const x=state.exp.find(e=>e.id===state.selExp);
       // isFuel kontrolÃ¼ kaldÄ±rÄ±ldÄ± (TÃ¼m harcamalar taÅŸÄ±nabilir)
       if(x) {
           const sel = document.getElementById('move-trip-select');
           const inp = document.getElementById('move-trip-inp');

           let newT = '';
           if(sel && sel.value && sel.value !== '__new__'){
               newT = sel.value.trim();
           } else if(inp){
               newT = titleCase(inp.value.trim());
           }

           if(newT && state.selExp){
             state.exp = state.exp.map(x=>x.id===state.selExp ? {...x, trip:newT} : x);
             save(); 
             state.modals.detail = false; 
             renderApp();
           } else {
               // alert('LÃ¼tfen bir seyahat seÃ§in veya yeni bir seyahat adÄ± yazÄ±n.'); // Alert yerine setState err kullanÄ±lmalÄ±
               state.err = 'TaÅŸÄ±ma iÃ§in bir seyahat adÄ± yazÄ±n veya seÃ§in.';
               renderApp();
           }
       }
    }
    // DiÄŸer 
    if(act==='lb'){state.lightbox=e.target.src; renderApp();}
    if(act==='close-lb'){state.lightbox=null; renderApp();}
    if(act==='open-chart'){state.modals.chart=true; renderApp();}
    if(act==='data'){state.modals.data=true; renderApp();}
    if(act==='imp'){try{const d=JSON.parse(document.getElementById('io-txt').value);state.exp=d.exp||[];state.chk=d.chk||state.chk; state.travelTickets = d.tickets || d.tickets; save();state.modals.data=false;renderApp();}catch{alert('JSON HatalÄ±')}}
    if(act==='copy-json'){
      const textarea = document.getElementById('io-txt');
      textarea.select();
      document.execCommand('copy');
      const originalText = textarea.value;
      textarea.value = "JSON kopyalandÄ±!";
      setTimeout(() => textarea.value = originalText, 1000);
    }
  });

  document.addEventListener('change',e=>{
    const t = e.target;
    if(t.dataset.act==='chk'){
        const i=state.chk.items.find(x=>x.id===t.dataset.id); 
        if(i){i.done=t.checked; save(); renderApp();}
    }
    if(t.dataset.act==='flt-trip'){state.tripFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-cat'){state.catFilter=t.value; renderApp();}
    
    // YENÄ° DÃœZELTME: flt-individual aksiyonu kaldÄ±rÄ±ldÄ±, yeni select aksiyonu eklendi
    if(t.dataset.act==='flt-individual-type'){
        state.individualFilter=t.value; 
        renderApp();
    }
    
    // YENÄ°: BÄ°REYSEL HARCAMA TOGGLE
    if(t.dataset.act==='is-individual-toggle'){
        state.form.isIndividual = t.checked;
        if (t.checked) {
            // Bireysel ise kiÅŸi sayÄ±sÄ± 1'e sabitlenir
            state.form.ppl = '1'; 
        } else {
            // Bireysel deÄŸilse kiÅŸi sayÄ±sÄ± 1'e dÃ¶ner
            state.form.ppl = '1'; 
        }
        renderApp();
    }
    
    // YAKIT TAKÄ°P TOGGLE
    if(t.dataset.act==='is-fuel-toggle'){
        state.form.isFuel = t.checked;
        if (t.checked) {
            // YakÄ±t aktifleÅŸirse, kategoriyi otomatik "fuel" yap
            state.form.cat = 'fuel';
            // YakÄ±t aktifleÅŸtiÄŸinde, Mekan iÃ§in bir ipucu yer tutucu ayarla
            if (!state.form.place || state.form.place === 'AkaryakÄ±t Ä°stasyonu') {
                state.form.place = 'AkaryakÄ±t Ä°stasyonu';
            }
        } else {
            // KapanÄ±rsa yakÄ±t alanlarÄ±nÄ± temizle ve kategoriyi boÅŸalt
            state.form.cat = '';
            state.form.startKm = '';
            state.form.endKm = ''; // Yeni alan temizlendi
            state.form.fuelAmount = '';
        }
        renderApp();
    }
    
    // ROTA SEYAHAT SEÃ‡Ä°MÄ° (Yeni Eklendi)
    if(t.id === 'route-trip-select'){
        
        state.routeTrip = t.value;
        // Rota alanÄ±nÄ± aÃ§Ä±k tut ve iÃ§eriÄŸi yenile
        state.helpersAccordion.route = true; 
        renderApp(); 
    }
    
    // BÄ°LET SEYAHAT FÄ°LTRESÄ°
    if(t.dataset.act === 'flt-ticket-trip'){
        state.ticketTripFilter = t.value;
        state.helpersAccordion.tickets = true;
        renderApp();
    }
    
    // DÃœZELTME: Not seyahati seÃ§imi (select element change event'ini kullanmalÄ±)
    if(t.dataset.act==='set-note-trip'){
        state.selectedNoteTrip = t.value;
        state.newCriticalNote = ''; // Seyahat deÄŸiÅŸtiÄŸinde not giriÅŸi temizlenmeli
        renderApp();
    }
    
    // YENÄ° RAPOR SEYAHAT SEÃ‡Ä°MÄ°
    if(t.dataset.act==='set-report-trip'){
        state.selectedReportTrip = t.value;
        // Rapor akordiyonunu aÃ§Ä±k tut
        state.helpersAccordion.report = true; 
        renderApp();
    }

    // FOTOÄžRAF YÃœKLEME Ä°ÅžLEYÄ°CÄ°SÄ°
    if(t.dataset.act==='img-upload'){
        const files = t.files;
        const currentCount = state.form.imgs.length;
        const newFiles = Array.from(files).slice(0, MAX_IMAGES - currentCount); // Maksimum limiti aÅŸmayacak ÅŸekilde dosyalarÄ± al
        
        if (newFiles.length === 0 && files.length > 0) {
            setState({ err: `Maksimum ${MAX_IMAGES} fotoÄŸraf ekleme limitine ulaÅŸÄ±ldÄ±.` });
            t.value = ''; // Input'u temizle
            return;
        }

        if (newFiles.length > 0) {
            
            setState({ err: 'Resimler iÅŸleniyor ve optimize ediliyor... LÃ¼tfen bekleyiniz.' });
            
            const errorMessages = []; // Hata mesajlarÄ±nÄ± toplamak iÃ§in yeni dizi

            const readerPromises = newFiles.map(file => {
                // Burada artÄ±k dosya boyutu kontrolÃ¼ yapÄ±lmÄ±yor
                return resizeAndConvertImage(file)
                    .catch(error => {
                        errorMessages.push(`Hata (${file.name}): ${error.message}`);
                        return null; // BaÅŸarÄ±sÄ±z resimler iÃ§in null dÃ¶ndÃ¼r
                    });
            });

            Promise.all(readerPromises)
                .then(processedImages => {
                    // Sadece baÅŸarÄ±lÄ± olan resimleri Base64 formatÄ±nda al
                    const validImages = processedImages.filter(img => img !== null);
                    
                    if (validImages.length > 0) {
                        // Yeni resimleri ekle ve limiti tekrar kontrol et
                        const updatedImgs = [...state.form.imgs, ...validImages];
                        state.form.imgs = updatedImgs.slice(0, MAX_IMAGES);
                    }
                    
                    let finalError = '';
                    if (errorMessages.length > 0) {
                        finalError = `YÃ¼kleme HatalarÄ± (${errorMessages.length} dosya): ${errorMessages.join(' | ')}`;
                    } else if (validImages.length === 0 && files.length > 0) {
                        finalError = 'HiÃ§ resim yÃ¼klenemedi (Desteklenmeyen dosya formatÄ± veya bilinmeyen hata).';
                    } else {
                        // BaÅŸarÄ±lÄ±ysa hata mesajÄ±nÄ± temizle
                        finalError = '';
                    }

                    // Input alanÄ±nÄ± temizle ki, kullanÄ±cÄ± aynÄ± resmi tekrar seÃ§ebilsin
                    t.value = ''; 
                    setState({ err: finalError }); // Son hata durumunu ayarla ve render et

                })
                .catch(error => {
                    console.error("Resim iÅŸlenirken beklenmeyen genel genel hata oluÅŸtu:", error);
                    state.err = "Resim yÃ¼klenirken beklenmeyen genel bir hata oluÅŸtu.";
                    // Input alanÄ±nÄ± temizle
                    t.value = '';
                    renderApp();
                });
        } else {
             t.value = ''; // Input temizlendi
        }
    }
  });
  
  document.addEventListener('input', e => {
    const t = e.target;
    
    // 1. Arama Ã‡ubuÄŸu
    if(t.dataset.act==='search'){state.search=t.value; renderApp(); return;}
    
    // 2. Kritik Notlar
    if(t.dataset.act==='update-new-note'){
        state.newCriticalNote = t.value;
        // Not giriÅŸi deÄŸiÅŸtiÄŸinde render yapmaya gerek yok, sadece state'i gÃ¼ncelle
        return; 
    }

    // 3. Bilet Formu GiriÅŸi
    if (state.view === 'ticketForm') {
        let shouldRender = false;
        switch(t.id) {
            case 'i-ticket-trip': state.ticketForm.trip = t.value; break;
            case 'i-ticket-name': state.ticketForm.name = t.value; break;
            case 'i-ticket-location': state.ticketForm.location = t.value; break; // YENÄ° ALAN
            case 'i-ticket-date': state.ticketForm.date = t.value; shouldRender = true; break;
            case 'i-ticket-time': state.ticketForm.time = t.value; shouldRender = true; break;
            case 'i-ticket-url': 
                // DÃœZELTME: EÄŸer boÅŸsa veya sadece "https://" ise temizle
                let urlValue = t.value.trim();
                if (urlValue === 'https://' || urlValue === '') {
                    state.ticketForm.url = 'https://';
                } else {
                    state.ticketForm.url = urlValue;
                }
                break;
            case 'i-ticket-details': state.ticketForm.details = t.value; break;
            default: return;
        }
        if (shouldRender) renderApp();
        return;
    }


    // 4. Harcama Formu GiriÅŸi (Formu tutar ve renderApp Ã§aÄŸÄ±rÄ±r)
    const fExp=state.form; 
    let shouldRender = false; // Harcama formu giriÅŸlerinde render'Ä± kontrol etmek iÃ§in

    switch(t.id) {
        case 'i-trip': fExp.trip = t.value; break;
        case 'i-city': fExp.city = t.value; break;
        case 'i-place': fExp.place = t.value; break;
        case 'i-amt': 
            // Sadece sayÄ±sal/decimal karakterlere izin ver
            const cleanAmt = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            fExp.amt = cleanAmt;
            // Tutar deÄŸiÅŸtiÄŸinde render yapma, sadece state'i gÃ¼ncelle
            break;
        case 'i-cur': fExp.cur = t.value; shouldRender = true; break; // Para birimi seÃ§imi deÄŸiÅŸtiÄŸinde render et
        case 'i-ppl': 
             // YENÄ° KONTROL: EÄŸer bireysel harcama iÅŸaretliyse kiÅŸi sayÄ±sÄ±nÄ± deÄŸiÅŸtirmesine izin verme
             if (fExp.isIndividual) {
                 t.value = '1';
                 fExp.ppl = '1';
                 break;
             }
             // KiÅŸi sayÄ±sÄ± 1'den az olamaz
             const num = parseInt(t.value) || 1;
             fExp.ppl = String(Math.max(1, num)); 
             break; 
        case 'i-date': fExp.date = t.value; shouldRender = true; break; // Tarih deÄŸiÅŸtiÄŸinde render et
        case 'i-desc': fExp.desc = t.value; break;
        // YENÄ° ALANLAR Ä°Ã‡Ä°N INPUT Ä°ÅžLEMLERÄ°
        case 'i-start-km': fExp.startKm = t.value.replace(/[^0-9]/g, ''); break; // Sadece rakam
        case 'i-end-km': fExp.endKm = t.value.replace(/[^0-9]/g, ''); break; // Sadece rakam
        case 'i-fuel-amount': 
             // SayÄ± ve nokta/virgÃ¼l
            fExp.fuelAmount = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            break; 
        default: return; // Bilinmeyen input
    }
    
    // Harcama formu gÃ¼ncellendiÄŸinde ekranÄ± sadece gerekli durumlarda veya manuel olarak Ã§iz
    if (shouldRender) {
        renderApp();
    }
  });
  
  // Saati her saniye gÃ¼ncelleyen ana fonksiyon
  const updateClock = () => {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
          const { time } = formatTime(state.targetTimezone);
          state.currentTime = time;
          timeElement.textContent = time;

  };

  const startClock = () => {
      // Ã–nce saati bir kere gÃ¼ncelle
      updateClock();
      // Sonra her saniye gÃ¼ncellemeye devam et
      timeInterval = setInterval(updateClock, 1000);
  };

      initState(); 
      initFirebase();
      
      if (authReady && typeof authReady.then === 'function') {

          console.error('Auth / cloud yÃ¼kleme hatasÄ±:', err);
          renderApp();
          startClock();
        });
      } else {
        // Firebase yoksa sadece localStorage'dan devam
        renderApp();
        startClock();
      }
      
      // Uygulama yÃ¼klendiÄŸinde kur bilgisi Ã§ekme kodu kaldÄ±rÄ±ldÄ±
  };
  
  // kapatÄ±ldÄ±ÄŸÄ±nda veya yenilendiÄŸinde interval'i temizle
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})();
