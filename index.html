  const esc=s=>String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
  
  const fmtNum=n=>Number(n||0).toLocaleString('tr-TR',{maximumFractionDigits:2, minimumFractionDigits:2});

    currency: mkSvg('<path d="M12 1a11 11 0 1 0 0 22 11 11 0 0 0 0-22zM12 18V6m-3 6h6"/>') // Para Birimi
  };

  // Harcama Kategorileri
  const CATS={
    food:{id:'food',l:'Yeme-Ä°Ã§me',i:'ðŸ½ï¸',g:'from-pink-500 to-orange-400',c:'rgba(236,72,153,0.8)'},
    stay:{id:'stay',l:'Konaklama',i:'ðŸ›ï¸',g:'from-emerald-500 to-teal-500',c:'rgba(16,185,129,0.8)'},
    transport:{id:'transport',l:'UlaÅŸÄ±m',i:'ðŸš•',g:'from-sky-500 to-blue-600',c:'rgba(14,165,233,0.8)'},
    shopping:{id:'shopping',l:'AlÄ±ÅŸveriÅŸ',i:'ðŸ›ï¸',g:'from-amber-500 to-orange-500',c:'rgba(245,158,11,0.8)'},

  function initState(){

    try{e=JSON.parse(localStorage.getItem(K.EXP)||'[]');}catch(err){}

    // prefCur yÃ¼kleme kaldÄ±rÄ±ldÄ±

    localStorage.setItem(K.LIST,JSON.stringify(state.chk));
    // prefCur kaydetme kaldÄ±rÄ±ldÄ±
  };
  
  // KUR DÃ–NÃœÅžTÃœRÃœCÃœ FONKSÄ°YONU KALDIRILDI
  
  // --- Render Functions ---

  function renderHeader(){
    return `
      <div class="glass-panel rounded-xl p-3 mb-4 flex flex-col md:flex-row items-center justify-between shadow-lg gap-3 bg-slate-900/80">
        <div class="flex items-center gap-3 w-full md:w-auto">

  }

  function renderDashboardHeader(visibleExp){
    // ToplamÄ± para birimine gÃ¶re hesapla
    const totals = {};
    visibleExp.forEach(x => {
        const cur = x.cur || 'TRY'; 
        const amt = Number(x.amt) || 0;
        totals[cur] = (totals[cur] || 0) + amt;

    // En yÃ¼ksek tutardan baÅŸlayarak Ã¶zet metni oluÅŸtur

                 <select data-act="flt-trip" class="w-full bg-slate-950/50 border border-indigo-500/30 rounded-lg py-2 px-3 pr-8 text-sm text-white outline-none focus:border-indigo-400 appearance-none cursor-pointer backdrop-blur-sm">
                   <option value="">TÃ¼m Seyahatler</option>
                   ${[...new Set(state.exp.map(x=>x.trip).filter(Boolean))].sort().map(t=>`<option value="${esc(t)}" ${state.tripFilter===t?'selected':''}>${esc(t)}</option>`).join('')}

         </div>

    `;
  }

  function renderTabs(){
    const t = state.tab;

  function renderFilters(){

  function renderExpenseList(exp){
    if(!exp.length) return `<div class="text-center py-8 text-slate-500 text-sm border border-dashed border-slate-800 rounded-xl">KayÄ±t bulunamadÄ±.</div>`;

  function renderChecklist(){
    const done=state.chk.items.filter(i=>i.done).length, total=state.chk.items.length;

    } catch(e) { console.error(e); }
  }

  document.addEventListener('click',e=>{
    const t=e.target.closest('[data-act]'); 
    if(!t) {if(e.target.closest('[data-id]') && !e.target.closest('[data-act]')) return; else return;}
    const act=t.dataset.act, val=t.dataset.val, id=t.dataset.id;
    
    // Navigation
    if(act==='tab'){
        if(val === 'exp' || val === 'chk') state.tab=val; 
        renderApp();
    }
    if(act==='new'){state.form=getEmptyForm(); if(state.tripFilter)state.form.trip=state.tripFilter; state.view='form'; renderApp();}
    if(act==='cancel'){state.view='list'; state.err=''; renderApp();}
    
    // Temizleme (Harcama)
    if(act==='clean-all-exp'){if(confirm('DÄ°KKAT: TÃ¼m harcamalar kalÄ±cÄ± olarak silinecek!')){state.exp=[]; save(); renderApp();}}
    
    // Åžehir Silme
    if(act==='del-city'){
      const cityToDelete = val;
      if(confirm(`${cityToDelete} ÅŸehrine ait tÃ¼m ${state.exp.filter(x => x.city === cityToDelete).length} harcama kaydÄ± silinecek. OnaylÄ±yor musun?`)){
          state.exp = state.exp.filter(x => x.city !== cityToDelete);
          delete state.expandedCities[cityToDelete];
          save();
          renderApp();
      }
    }

    // Checklist Ä°ÅŸlemleri
    if(act==='reset-chk'){
        if(confirm('Mevcut liste SÄ°LÄ°NECEK ve varsayÄ±lan listeye dÃ¶nÃ¼lecek. OnaylÄ±yor musun?')){
             state.chk.items = DEF_ITEMS.map(i => ({id: genId(), cat: i.cat, val: i.val, done: false}));
             state.chk.cats = [...DEF_CATS];
             state.openChkCats = {}; state.chk.cats.forEach(x=>state.openChkCats[x.id]=false); // Kategorileri kapat
             save(); renderApp();
        }
    }
    if(act==='del-chk'){
        if(id) {
           state.chk.items = state.chk.items.filter(x => x.id !== id);
           save(); renderApp();
        }
    }
    if(act==='add-chk'){
        const el = document.getElementById('new-chk-'+val);
        const raw = el.value;
        if(raw){
            raw.split(',').forEach(part => {
                const clean = part.trim();
                if(clean) state.chk.items.push({id:genId(), cat:val, val:clean, done:false});
            });
            el.value = ''; // Inputu temizle
            save(); renderApp();
        }
    }
    if(act==='tog-chk-cat'){state.openChkCats[val]=!state.openChkCats[val]; renderApp();}
    
    // Yeni Kategori Ekleme
    if(act==='add-cat'){
        const nameInput = document.getElementById('new-cat-name');
        const iconInput = document.getElementById('new-cat-icon');
        const name = nameInput.value.trim();
        const icon = iconInput.value.trim() || 'ðŸ“¦';
        if(name){
            const newId = 'c'+genId().slice(0, 8);
            const newCat = {id: newId, l: name, i: icon};
            state.chk.cats.push(newCat);
            state.openChkCats[newId] = true; // Yeni eklenen kategori aÃ§Ä±k baÅŸlar
            nameInput.value = '';
            iconInput.value = '';
            save(); renderApp();
        } else {
            // alert yerine Ã¶zel modal kullanÄ±lmalÄ±dÄ±r, ancak bu kodda alert bÄ±rakÄ±lmÄ±ÅŸtÄ±r.
            alert('LÃ¼tfen bir kategori adÄ± girin.');
        }
    }
    
    // Kategori Silme
    if(act === 'del-chk-cat-confirm') {
         if (id && confirm('Bu kategori ve Ä°Ã‡Ä°NDEKÄ° TÃœM MADDELER silinecek. OnaylÄ±yor musun?')) {
             state.chk.cats = state.chk.cats.filter(c => c.id !== id);
             state.chk.items = state.chk.items.filter(i => i.cat !== id);
             delete state.openChkCats[id];
             save();
             renderApp();
         }
     }
    
    // Form 
    if(act==='set-cat'){state.form.cat=val; renderApp();}
    if(act==='del-img'){state.form.imgs.splice(val,1); renderApp();}
    if(act==='save'){
       const f=state.form;
       if(!f.city || !f.place || !f.amt || !f.cat) { state.err = 'Zorunlu alanlarÄ± doldurunuz (Åžehir, Mekan, Tutar, Kategori).'; renderApp(); return; }
       const rec={...f, id:f.id||genId(), city:titleCase(f.city), place:titleCase(f.place), trip:titleCase(f.trip)};
       if(f.id) state.exp=state.exp.map(x=>x.id===f.id?rec:x); else state.exp=[...state.exp,rec];
       state.expandedCities[rec.city]=true; 
       save(); state.err=''; state.view='list'; renderApp();
    }
    
    // Liste
    if(act==='tog-city'){
        // EÄŸer silme butonuna tÄ±klanmadÄ±ysa (event bubble Ã¶nlenmeli)
        if(e.target.closest('[data-act="del-city"]')) return; 
        state.expandedCities[val]=!state.expandedCities[val]; renderApp();
    }
    if(act==='detail'){state.selExp=id; state.modals.detail=true; renderApp();}
    
    // Modal
    if(act==='close-mod'){if(val==='overlay'&&e.target!==t)return; state.modals={detail:false,chart:false,data:false}; renderApp();}
    
    // Harcada DetayÄ± - Haritada AÃ§
    if(act==='open-map'){
        window.open(val, '_blank');
        return;
    }

    // Harcama DetayÄ± Silme
    if(act==='del-exp-detail'){
      if(state.selExp && confirm('Bu kayÄ±t silinsin mi?')){
        state.exp=state.exp.filter(x=>x.id!==state.selExp); 
        save(); state.modals.detail=false; renderApp();
      }
    }
    
    // Harcama DetayÄ± DÃ¼zenleme
    if(act==='edit'){const x=state.exp.find(e=>e.id===state.selExp); if(x){state.form={...x,imgs:[...x.imgs]}; state.modals.detail=false; state.view='form'; renderApp();}}
    
    // Seyahat TaÅŸÄ±ma
    if(act==='move-trip'){
       const sel = document.getElementById('move-trip-sel').value;
       const inp = document.getElementById('move-trip-inp').value;
       const newT = titleCase(inp || sel);
       if(newT && state.selExp){
         state.exp = state.exp.map(x=>x.id===state.selExp ? {...x, trip:newT} : x);
         save(); 
         state.modals.detail = false; // ModalÄ± kapat
         renderApp();
       } else {
           // alert yerine Ã¶zel modal kullanÄ±lmalÄ±dÄ±r, ancak bu kodda alert bÄ±rakÄ±lmÄ±ÅŸtÄ±r.
           alert('LÃ¼tfen geÃ§erli bir seyahat seÃ§in veya adÄ±nÄ± girin.');
       }
    }
    
    // DiÄŸer 
    if(act==='lb'){state.lightbox=e.target.src; renderApp();}
    if(act==='close-lb'){state.lightbox=null; renderApp();}
    if(act==='open-chart'){state.modals.chart=true; renderApp();}
    if(act==='data'){state.modals.data=true; renderApp();}
    if(act==='imp'){try{const d=JSON.parse(document.getElementById('io-txt').value);state.exp=d.exp||[];state.chk=d.chk||state.chk;save();state.modals.data=false;renderApp();}catch{alert('JSON HatalÄ±')}}
    if(act==='copy-json'){
      // document.execCommand('copy') tarayÄ±cÄ± uyumluluÄŸu nedeniyle Ã¶nerilir
      const textarea = document.getElementById('io-txt');
      textarea.select();
      document.execCommand('copy');
      // KullanÄ±cÄ±ya kopyalandÄ± mesajÄ± vermek iÃ§in bir sonraki mesaj dÃ¶ngÃ¼sÃ¼nde uyarÄ±yÄ± kaldÄ±rÄ±n
      const originalText = textarea.value;
      textarea.value = "JSON kopyalandÄ±!";
      setTimeout(() => textarea.value = originalText, 1000);
    }
  });

  document.addEventListener('change',e=>{
    const t = e.target;
    if(t.dataset.act==='chk'){
        const i=state.chk.items.find(x=>x.id===t.dataset.id); 
        if(i){i.done=t.checked; save(); renderApp();}
    }
    if(t.dataset.act==='flt-trip'){state.tripFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-cat'){state.catFilter=t.value; renderApp();}
    // prefCur deÄŸiÅŸtirme kaldÄ±rÄ±ldÄ±
  });

  document.addEventListener('input',e=>{
    if(e.target.dataset.act==='search'){state.search=e.target.value; renderApp();}
    const f=state.form; 
    
    // Harcama Formu alanlarÄ±
    const updateForm = (id, value) => {
        const cleanValue = id === 'i-amt' ? value.replace(',','.').replace(/[^0-9.]/g,'') : value;
        
        switch(id) {
            case 'i-trip': f.trip = cleanValue; break;
            case 'i-city': f.city = cleanValue; break;
            case 'i-place': f.place = cleanValue; break;
            case 'i-amt': 
                // Klavyede imlecin kaybolmasÄ±nÄ± engelleyen kritik dÃ¼zeltme:
                // DOM'u yeniden Ã§izmek yerine sadece input deÄŸerini ve state'i gÃ¼ncelliyoruz.
                const inputElement = document.getElementById('i-amt');
                const start = inputElement.selectionStart;
                const end = inputElement.selectionEnd;
                
                f.amt = cleanValue;
                inputElement.value = cleanValue; // Klavyede gÃ¶sterilen deÄŸeri temizlenmiÅŸ haliyle tut
                
                // Ä°mleÃ§ pozisyonunu koru
                inputElement.setSelectionRange(start, end);
                
                // Buradaki inputlar iÃ§in renderApp() Ã§aÄŸrÄ±lmaz.
                return;
            case 'i-cur': f.cur = cleanValue; renderApp(); break;
            case 'i-ppl': f.ppl = cleanValue; renderApp(); break;
            case 'i-date': f.date = cleanValue; renderApp(); break;
            case 'i-desc': f.desc = cleanValue; break;
        }
    };

    if(e.target.id && e.target.id.startsWith('i-')) {
        updateForm(e.target.id, e.target.value);
    }
    
    // DÃ¶viz HesaplayÄ±cÄ± tutarÄ±nÄ± deÄŸiÅŸtirme mantÄ±ÄŸÄ± kaldÄ±rÄ±ldÄ±.

    // Resim YÃ¼kleme (Base64'e dÃ¶nÃ¼ÅŸtÃ¼rme ve boyutlandÄ±rma)
    if(e.target.id==='i-img'){
       const fl=[...e.target.files].slice(0,3-f.imgs.length);
       Promise.all(fl.map(file=>new Promise(r=>{
           const rd=new FileReader();
           rd.onload=ev=>{
               const i=new Image();
               i.onload=()=>{
                   const c=document.createElement('canvas'), mx=800;
                   const sc=Math.min(mx/i.width,mx/i.height,1); // BoyutlandÄ±rma faktÃ¶rÃ¼
                   c.width=i.width*sc;
                   c.height=i.height*sc;
                   c.getContext('2d').drawImage(i,0,0,c.width,c.height);
                   // Kaliteyi dÃ¼ÅŸÃ¼rerek JPEG olarak kaydet
                   r(c.toDataURL('image/jpeg',0.7))
               };
               i.src=ev.target.result
            };
            rd.readAsDataURL(file)
        })))
       .then(res=>{
           f.imgs=[...f.imgs,...res]; 
           renderApp();
       });
    }
  });

  initState(); renderApp();
})();
</script>
