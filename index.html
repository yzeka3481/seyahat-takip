  // --- RESÄ°M/BELGE YENÄ°DEN BOYUTLANDIRMA VE BASE64'E DÃ–NÃœÅžTÃœRME YARDIMCISI ---
  const resizeAndConvertImage = (file) => {
      return new Promise((resolve, reject) => { 
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const mimeType = file.type;
              
              if (mimeType.startsWith('image/')) {
                  // Resim iÃ§in yeniden boyutlandÄ±rma
                  const image = new Image();
                  image.onload = () => {
                      let canvas = document.createElement('canvas'),
                          max_size = MAX_IMAGE_WIDTH,
                          width = image.width,
                          height = image.height;

                      if (width > height) {
                          if (width > max_size) {
                              height *= max_size / width;
                              width = max_size;
                          }
                      } else {
                          if (height > max_size) {
                              width *= max_size / height;
                              height = max_size;
                          }
                      }
                      
                      canvas.width = width;
                      canvas.height = height;
                      canvas.getContext('2d').drawImage(image, 0, 0, width, height);
                      // JPEG formatÄ±nda ve daha dÃ¼ÅŸÃ¼k kalitede Base64'e dÃ¶nÃ¼ÅŸtÃ¼r (%70 kalite)
                      const dataUrl = canvas.toDataURL('image/jpeg', 0.7); 
                      resolve(dataUrl);
                  };
                  image.onerror = () => reject(new Error("Resim formatÄ± desteklenmiyor veya bozuk."));
                  image.src = readerEvent.target.result;
              } else if (mimeType === 'application/pdf') {
                  // PDF iÃ§in sadece base64 olarak kaydet
                  resolve(readerEvent.target.result);
              } else {
                  reject(new Error("Desteklenmeyen dosya tipi. LÃ¼tfen Resim veya PDF yÃ¼kleyin."));
              }
          };
          reader.onerror = () => reject(new Error("Dosya okuma hatasÄ±. Dosya bozuk olabilir."));
          reader.readAsDataURL(file);
      });
  };

  const handleGeolocation = () => {
    // Zaten yÃ¼kleniyorsa veya alÄ±ndÄ±ysa tekrar Ã§alÄ±ÅŸtÄ±rma
    if (state.locationLoading || state.location) return;

    if (!navigator.geolocation) {

            location: null,
            locationName: 'Bilinmiyor'
        });
        return;
    }

    setState({ locationLoading: true, err: '', locationName: 'AlÄ±nÄ±yor...' });

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const name = "Konum BaÅŸarÄ±yla AlÄ±ndÄ±";

            setState({
                location: { 
                    lat: position.coords.latitude, 
                    lon: position.coords.longitude 
                },
                locationLoading: false,

                err: ''

        },

            if (error.code === error.PERMISSION_DENIED) {

            } else if (error.code === error.POSITION_UNAVAILABLE) {

            } else if (error.code === error.TIMEOUT) {
                message = 'Konum bilgisi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.';
            }
            
            setState({ 
                err: message,

  const getRouteUrl = (tripName) => {
      // Ä°lgili seyahate ait tÃ¼m harcamalarÄ± tarih sÄ±rasÄ±na gÃ¶re al
      const tripExpenses = state.exp

      // Harcama noktalarÄ±nÄ± (Mekan, Åžehir) al ve ardÄ±ÅŸÄ±k tekrar edenleri filtrele
      let uniquePoints = [];
      tripExpenses.forEach(x => {

  // Dosya YÃ¼kleme Ä°ÅŸleyicisi
  document.addEventListener('change', async (e) => {
