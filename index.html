(()=>{

const AVAILABLE_CURRENCIES = ['TRY', 'EUR', 'USD', 'GBP', 'JPY', 'CAD', 'AUD'];

function initFirebase(){
  if (typeof firebase === 'undefined') {
    console.warn('Firebase y√ºkl√º deƒüil, sadece localStorage kullanƒ±lacak.');
    authReady = Promise.resolve(null);
    return;
  }
  try {
    const configToUse = (typeof __firebase_config !== 'undefined') ? JSON.parse(__firebase_config) : firebaseConfig;
    
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(configToUse);
    }
    
    db = firebase.firestore();
    auth = firebase.auth();

    authReady = new Promise((resolve, reject) => {
      auth.onAuthStateChanged(async (user) => {
        try {
          if (!user) {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                 const cred = await auth.signInWithCustomToken(__initial_auth_token);
                 currentUser = cred.user;
                 resolve(currentUser);
            } else {
                 const cred = await auth.signInAnonymously();
                 currentUser = cred.user;
                 resolve(currentUser);
            }
          } else {
            currentUser = user;
            resolve(currentUser);
          }
        } catch (err) {
          console.error('Anonim giri≈ü ba≈üarƒ±sƒ±z:', err);
          reject(err);
        }
      }, reject);
    });
  } catch (err) {
    console.error('Firebase init hatasƒ±:', err);
    authReady = Promise.resolve(null);
  }
}

function getUserDoc(){
  if (!db || !currentUser) return null;
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  return db.collection('artifacts').doc(appId).collection('users').doc(currentUser.uid);
}

async function saveToCloud(){
  try {
    if (!db || !currentUser) return;
    const userDoc = getUserDoc();
    if (!userDoc) return;

    const snapshotPayload = {
      targetTimezone: state.targetTimezone || 'Europe/Istanbul',
      theme: state.theme || 'dark',
      updatedAt: Date.now()
    };
    await userDoc.set(snapshotPayload, { merge: true });

    const expCollection = userDoc.collection(K.EXP); 
    const notesCollection = userDoc.collection(K.NOTES); 
    const ticketsCollection = userDoc.collection(K.TICKET); 
    const chkCollection = userDoc.collection(K.LIST); 
    const chkItemsCollection = userDoc.collection(K.LIST + '_items'); 
    
    const batch = db.batch();

    const chkRef = userDoc.collection('settings').doc('checklist');
    batch.set(chkRef, {
        cats: state.chk.cats || DEF_CATS,
        updatedAt: Date.now()
    }, { merge: true });

    (state.chk.items || []).forEach(item => {
        const id = item.id || genId();
        const ref = chkItemsCollection.doc(id);
        batch.set(ref, {
            ...item,
            id,
            userId: currentUser.uid,
            updatedAt: Date.now()
        }, { merge: true });
    });

    (state.exp || []).forEach(x => {
      const id = x.id || genId();
      const ref = expCollection.doc(id);
      batch.set(ref, {
        ...x,
        id,
        userId: currentUser.uid,
        updatedAt: Date.now()
      }, { merge: true });
    });

    (state.travelTickets || []).forEach(t => {
      const id = t.id || genId();
      const ref = ticketsCollection.doc(id);
      batch.set(ref, {
        ...t,
        id,
        userId: currentUser.uid,
        updatedAt: Date.now()
      }, { merge: true });
    });

    (state.criticalNotes || []).forEach(n => {
      const id = n.id || genId();
      const ref = notesCollection.doc(id);
      batch.set(ref, {
        ...n,
        id,
        userId: currentUser.uid,
        updatedAt: Date.now()
      }, { merge: true });
    });

    await batch.commit();

  } catch (err) {
    console.error('saveToCloud hatasƒ±:', err);
  }
}

async function loadFromCloud(){
  try {
    if (!db || !currentUser) return;
    const userDoc = getUserDoc();
    if (!userDoc) return;
    
    console.log("Firestore'dan veriler y√ºkleniyor...");

    const snap = await userDoc.get();
    const data = snap.exists ? snap.data() : {};
    if (data.targetTimezone) state.targetTimezone = data.targetTimezone;
    if (data.theme) state.theme = data.theme;
    
    const expPromise = userDoc.collection(K.EXP).get().then(s => s.docs.map(doc => doc.data()));
    const notesPromise = userDoc.collection(K.NOTES).get().then(s => s.docs.map(doc => doc.data()));
    const ticketsPromise = userDoc.collection(K.TICKET).get().then(s => s.docs.map(doc => doc.data()));
    const chkItemsPromise = userDoc.collection(K.LIST + '_items').get().then(s => s.docs.map(doc => doc.data()));
    
    const chkRef = userDoc.collection('settings').doc('checklist');
    const chkSnap = await chkRef.get();
    const chkData = chkSnap.exists ? chkSnap.data() : {};
    
    const [exp, notes, tickets, chkItems] = await Promise.all([
        expPromise,
        notesPromise,
        ticketsPromise,
        chkItemsPromise
    ]);

    state.exp = exp;
    state.criticalNotes = notes;
    state.travelTickets = tickets;
    
    if (chkData.cats && chkData.cats.length > 0) {
        state.chk.cats = chkData.cats;
    }
    state.chk.items = chkItems;
    
    state.openChkCats={}; 
    (state.chk.cats||[]).forEach(x=>state.openChkCats[x.id]=false); 
    
    const allTrips = [...new Set((state.exp || []).map(x=>x.trip).filter(Boolean))].sort();
    if(allTrips.length > 0) {
        state.selectedNoteTrip = allTrips[0];
        state.selectedReportTrip = allTrips[0];
    } else {
        state.selectedNoteTrip = 'Genel';
        state.selectedReportTrip = 'Genel';
    }

  } catch (err) {
    console.error('loadFromCloud hatasƒ±:', err);
  }
}

  const MAX_IMAGES = 3; 
  const MAX_IMAGE_WIDTH = 800; 
  
  let chartInst=null, state={}, db=null, auth=null, currentUser=null, authReady=null;

  function getChartDataset(expenses = state.exp){
    const base = (state._visibleExp && state._visibleExp.length && expenses === state.exp) 
        ? state._visibleExp 
        : expenses;
    
    const allExp = base.filter(x => !isNaN(Number(x.amt)) && Number(x.amt) > 0);

    if(!allExp.length){
      return {labels:[], data:[], colors:[], currency:'', total:0, trips:[], currencies:[]};
    }

    const currencies = [...new Set(allExp.map(x => x.cur || 'TRY'))];
    let cur = state.chartCurrency || currencies[0];
    if(!currencies.includes(cur)) cur = currencies[0];
    if (expenses === state.exp) state.chartCurrency = cur;

    const filtered = allExp.filter(x => (x.cur || 'TRY') === cur);

    const perCat = {};
    filtered.forEach(x=>{
        const cat = x.cat || 'other';
        const amt = Number(x.amt) || 0;
        perCat[cat] = (perCat[cat] || 0) + amt;
    });

    const keys = Object.keys(perCat);
    const labels = keys.map(id => (CATS[id] && CATS[id].l) || id);
    const data = keys.map(id => perCat[id]);
    const colors = keys.map(id => (CATS[id] && CATS[id].c) || 'rgba(148,163,184,0.8)');
    const trips = [...new Set(filtered.map(x=> x.trip || 'Genel'))];
    const total = data.reduce((a,b)=>a+b,0);

    return {labels,data,colors,currency:cur,currencies,total,trips, perCat};
  }
  
  function getTripExpenses(tripName) {
      if (!tripName) return [];
      return state.exp.filter(x => x.trip === tripName && !isNaN(Number(x.amt)) && Number(x.amt) > 0);

      {id: 'Asia/Tokyo', name: 'Japonya (Tokyo)'},
      {id: 'Asia/Shanghai', name: '√áin (≈ûanghay)'},
      {id: 'Australia/Sydney', name: 'Avustralya (Sydney)'},
      {id: 'Asia/Kolkata', name: 'Hindistan (Kolkata)'},
      {id: 'America/Sao_Paulo', name: 'Brezilya (Sao Paulo)'}
  ];

      const effectiveTimezone = timezone === 'auto' || !TIMEZONES.some(tz => tz.id === timezone) ? 
          Intl.DateTimeFormat().resolvedOptions().timeZone :

  const resizeAndConvertImage = (file) => {
      return new Promise((resolve, reject) => { 
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7); 
                  resolve(dataUrl);
              };
              image.onerror = () => {
                reject(new Error("Resim formatƒ± desteklenmiyor veya bozuk."));
              };
              image.src = readerEvent.target.result;
          };
          reader.onerror = () => { 
            reject(new Error("Dosya okuma hatasƒ±. Dosya bozuk olabilir."));
          };
          reader.readAsDataURL(file);
      });
  };

  const handleGeolocation = () => {

    if (state.locationLoading) return;

    if (!navigator.geolocation) {

            locationLoading: false, 
            location: null,
            locationName: 'Bilinmiyor'
        });
        return;
    }

    setState({ locationLoading: true, err: '', locationName: 'Alƒ±nƒ±yor...' });

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const name = "Konum Ba≈üarƒ±yla Alƒ±ndƒ±";

            setState({
                location: { 
                    lat: position.coords.latitude, 
                    lon: position.coords.longitude 
                },
                locationLoading: false,
                locationName: name,
                err: ''
            });

            let message = 'Konum bilgisi alƒ±namadƒ±.';

                message = 'Konum bilgisi zaman a≈üƒ±mƒ±na uƒüradƒ±.';

            setState({ 
                err: message,

        },

    }
    if(act==='add-chk'){
        const el = document.getElementById('new-chk-'+val);
        const raw = el.value;
        if(raw){
            raw.split(',').forEach(part => {
                const clean = part.trim();
                if(clean) state.chk.items.push({id:genId(), cat:val, val:clean, done:false});
            });
            el.value = ''; 
            save(); renderApp();
        }
    }
    if(act==='tog-chk-cat'){state.openChkCats[val]=!state.openChkCats[val]; renderApp();}
    
    if(act==='add-cat'){
        const nameInput = document.getElementById('new-cat-name');
        const iconInput = document.getElementById('new-cat-icon');
        const name = nameInput.value.trim();
        const icon = iconInput.value.trim() || 'üì¶';
        if(name){
            const newId = 'c'+genId().slice(0, 8);
            const newCat = {id: newId, l: name, i: icon};
            state.chk.cats.push(newCat);
            state.openChkCats[newId] = true; 
            nameInput.value = '';
            iconInput.value = '';
            save(); renderApp();
        } else {
            state.err = 'L√ºtfen bir kategori adƒ± girin.';
            renderApp();
        }
    }
    
    if(act === 'del-chk-cat-confirm') {
         if (id && confirm('Bu kategori ve ƒ∞√áƒ∞NDEKƒ∞ T√úM MADDELER silinecek. Onaylƒ±yor musun?')) {
             state.chk.cats = state.chk.cats.filter(c => c.id !== id);
             state.chk.items = state.chk.items.filter(i => i.cat !== id);
             delete state.openChkCats[id];
             save();
             renderApp();
         }
     }
    
    if(act==='set-cat'){
        state.form.cat=val; 
        if (val === 'fuel') {
            state.form.isFuel = true;
            if (!state.form.place) state.form.place = 'Akaryakƒ±t ƒ∞stasyonu';
        } else if (state.form.isFuel && val !== 'fuel') {
             state.form.isFuel = false;
             state.form.startKm = '';
             state.form.endKm = ''; 
             state.form.fuelAmount = '';
        }
        renderApp();
    }
    
    if(act==='del-img'){state.form.imgs.splice(val,1); renderApp();} 
    if(act==='save'){
       const f=state.form;
       
       if(f.isFuel) f.cat = 'fuel';
       
       if (f.isIndividual) f.ppl = '1';

       if(!f.city || !f.place || !f.amt || !f.cat) { 
           state.err = 'Zorunlu alanlarƒ± doldurunuz (≈ûehir, Mekan, Tutar, Kategori).'; 
           renderApp(); 
           return; 
       }
       
       let ppl = parseInt(f.ppl) || 1;
       if (ppl < 1) {
           ppl = 1;
       }
       
       if (f.isFuel && (!f.startKm || !f.endKm || !f.fuelAmount)) {
           state.err = 'Yakƒ±t harcamasƒ± i√ßin Ba≈ülangƒ±√ß Km, Biti≈ü Km ve Yakƒ±t Miktarƒ± alanlarƒ± zorunludur.'; 
           renderApp(); 
           return; 
       }

       const rec={...f, 
            id:f.id||genId(), 
            city:titleCase(f.city), 
            place:titleCase(f.place), 
            trip:titleCase(f.trip),
            ppl: String(ppl), 
        };
       
       if (f.isFuel) {
           rec.startKm = String(rec.startKm).replace(/[^0-9]/g, ''); 
           rec.endKm = String(rec.endKm).replace(/[^0-9]/g, ''); 
           rec.fuelAmount = String(rec.fuelAmount).replace(',','.').replace(/[^0-9.]/g,''); 
           
           if (Number(rec.endKm) < Number(rec.startKm)) {
               state.err = 'Biti≈ü Kilometresi, Ba≈ülangƒ±√ß Kilometresinden k√º√ß√ºk olamaz.'; 
               renderApp(); 
               return; 
           }
       }
       
       rec.place = titleCase(f.place);
       
       if(f.id) state.exp=state.exp.map(x=>x.id===f.id?rec:x); else state.exp=[...state.exp,rec];
       
       state.expandedCities[rec.city]=true; 
       save(); 
       state.err=''; 
       state.view='list'; 
       renderApp();
    }
    
    if(act==='tog-city'){
        if(e.target.closest('[data-act="del-city"]')) return; 
        state.expandedCities[val]=!state.expandedCities[val]; renderApp();
    }
    if(act==='detail'){state.selExp=id; state.modals.detail=true; renderApp();}
    
    if(act==='close-mod'){
      if(val === 'tzSelect') state.modals.tzSelect = false;
      else if(val === 'ticketDetail') state.modals.ticketDetail = false;
      else state.modals={detail:false,chart:false,data:false, ticketDetail: false}; 
      renderApp();
    }
    
    if(act==='open-tz-modal'){
        state.modals.tzSelect = true;
        renderApp();
    }
    if(act==='select-tz'){
       state.targetTimezone = val;
       state.modals.tzSelect = false;
       save();
       if (timeInterval) clearInterval(timeInterval);
       startClock();
       renderApp();
    }

    if(act==='del-exp-detail'){
      if(state.selExp && confirm('Bu kayƒ±t silinsin mi?')){
        state.exp=state.exp.filter(x=>x.id!==state.selExp); 
        save(); state.modals.detail=false; renderApp();
      }
    }
    
    if(act==='edit'){
        const x=state.exp.find(e=>e.id===state.selExp); 
        if(x){
            state.form={...x, isFuel: !!x.isFuel, isIndividual: !!x.isIndividual}; 
            state.modals.detail=false; 
            state.view='form'; 
            renderApp();
        }
    }
    
    
    if(act==='move-trip'){
       const x=state.exp.find(e=>e.id===state.selExp);
       if(x) {
           const sel = document.getElementById('move-trip-select');
           const inp = document.getElementById('move-trip-inp');

           let newT = '';
           if(sel && sel.value && sel.value !== '__new__'){
               newT = sel.value.trim();
           } else if(inp){
               newT = titleCase(inp.value.trim());
           }

           if(newT && state.selExp){
             state.exp = state.exp.map(x=>x.id===state.selExp ? {...x, trip:newT} : x);
             save(); 
             state.modals.detail = false; 
             renderApp();
           } else {
               state.err = 'Ta≈üƒ±ma i√ßin bir seyahat adƒ± yazƒ±n veya se√ßin.';
               renderApp();
           }
       }
    }
    if(act==='lb'){state.lightbox=e.target.src; renderApp();}
    if(act==='close-lb'){state.lightbox=null; renderApp();}
    if(act==='open-chart'){state.modals.chart=true; renderApp();}
    if(act==='data'){state.modals.data=true; renderApp();}
    if(act==='imp'){try{const d=JSON.parse(document.getElementById('io-txt').value);state.exp=d.exp||[];state.chk=d.chk||state.chk; state.travelTickets = d.tickets || d.tickets; save();state.modals.data=false;renderApp();}catch{alert('JSON Hatalƒ±')}}
    if(act==='copy-json'){
      const textarea = document.getElementById('io-txt');
      textarea.select();
      document.execCommand('copy');
      const originalText = textarea.value;
      textarea.value = "JSON kopyalandƒ±!";
      setTimeout(() => textarea.value = originalText, 1000);
    }
  });

  document.addEventListener('change',e=>{
    const t = e.target;
    if(t.dataset.act==='chk'){
        const i=state.chk.items.find(x=>x.id===t.dataset.id); 
        if(i){i.done=t.checked; save(); renderApp();}
    }
    if(t.dataset.act==='flt-trip'){state.tripFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-cat'){state.catFilter=t.value; renderApp();}
    
    if(t.dataset.act==='flt-individual-type'){
        state.individualFilter=t.value; 
        renderApp();
    }
    
    if(t.dataset.act==='is-individual-toggle'){
        state.form.isIndividual = t.checked;
        if (t.checked) {
            state.form.ppl = '1'; 
        } else {
            state.form.ppl = '1'; 
        }
        renderApp();
    }
    
    if(t.dataset.act==='is-fuel-toggle'){
        state.form.isFuel = t.checked;
        if (t.checked) {
            state.form.cat = 'fuel';
            if (!state.form.place || state.form.place === 'Akaryakƒ±t ƒ∞stasyonu') {
                state.form.place = 'Akaryakƒ±t ƒ∞stasyonu';
            }
        } else {
            state.form.cat = '';
            state.form.startKm = '';
            state.form.endKm = ''; 
            state.form.fuelAmount = '';
        }
        renderApp();
    }
    
    if(t.id === 'route-trip-select'){
        
        state.routeTrip = t.value;
        state.helpersAccordion.route = true; 
        renderApp(); 
    }
    
    if(t.dataset.act === 'flt-ticket-trip'){
        state.ticketTripFilter = t.value;
        state.helpersAccordion.tickets = true;
        renderApp();
    }
    
    if(t.dataset.act==='set-note-trip'){
        state.selectedNoteTrip = t.value;
        state.newCriticalNote = ''; 
        renderApp();
    }
    
    if(t.dataset.act==='set-report-trip'){
        state.selectedReportTrip = t.value;
        state.helpersAccordion.report = true; 
        renderApp();
    }

    if(t.dataset.act==='img-upload'){
        const files = t.files;
        const currentCount = state.form.imgs.length;
        const newFiles = Array.from(files).slice(0, MAX_IMAGES - currentCount); 
        
        if (newFiles.length === 0 && files.length > 0) {
            setState({ err: `Maksimum ${MAX_IMAGES} fotoƒüraf ekleme limitine ula≈üƒ±ldƒ±.` });
            t.value = ''; 
            return;
        }

        if (newFiles.length > 0) {
            
            setState({ err: 'Resimler i≈üleniyor ve optimize ediliyor... L√ºtfen bekleyiniz.' });
            
            const errorMessages = []; 

            const readerPromises = newFiles.map(file => {
                return resizeAndConvertImage(file)
                    .catch(error => {
                        errorMessages.push(`Hata (${file.name}): ${error.message}`);
                        return null; 
                    });
            });

            Promise.all(readerPromises)
                .then(processedImages => {
                    const validImages = processedImages.filter(img => img !== null);
                    
                    if (validImages.length > 0) {
                        const updatedImgs = [...state.form.imgs, ...validImages];
                        state.form.imgs = updatedImgs.slice(0, MAX_IMAGES);
                    }
                    
                    let finalError = '';
                    if (errorMessages.length > 0) {
                        finalError = `Y√ºkleme Hatalarƒ± (${errorMessages.length} dosya): ${errorMessages.join(' | ')}`;
                    } else if (validImages.length === 0 && files.length > 0) {
                        finalError = 'Hi√ß resim y√ºklenemedi (Desteklenmeyen dosya formatƒ± veya bilinmeyen hata).';
                    } else {
                        finalError = '';
                    }

                    t.value = ''; 
                    setState({ err: finalError }); 

                })
                .catch(error => {
                    console.error("Resim i≈ülenirken beklenmeyen genel genel hata olu≈ütu:", error);
                    state.err = "Resim y√ºklenirken beklenmeyen genel bir hata olu≈ütu.";
                    t.value = '';
                    renderApp();
                });
        } else {
             t.value = ''; 
        }
    }
  });
  
  document.addEventListener('input', e => {
    const t = e.target;
    
    if(t.dataset.act==='search'){state.search=t.value; renderApp(); return;}
    
    if(t.dataset.act==='update-new-note'){
        state.newCriticalNote = t.value;
        return; 
    }

    if (state.view === 'ticketForm') {
        let shouldRender = false;
        switch(t.id) {
            case 'i-ticket-trip': state.ticketForm.trip = t.value; break;
            case 'i-ticket-name': state.ticketForm.name = t.value; break;
            case 'i-ticket-location': state.ticketForm.location = t.value; break; 
            case 'i-ticket-date': state.ticketForm.date = t.value; shouldRender = true; break;
            case 'i-ticket-time': state.ticketForm.time = t.value; shouldRender = true; break;
            case 'i-ticket-url': 
                let urlValue = t.value.trim();
                if (urlValue === 'https://' || urlValue === '') {
                    state.ticketForm.url = 'https://';
                } else {
                    state.ticketForm.url = urlValue;
                }
                break;
            case 'i-ticket-details': state.ticketForm.details = t.value; break;
            default: return;
        }
        if (shouldRender) renderApp();
        return;
    }


    const fExp=state.form; 
    let shouldRender = false; 

    switch(t.id) {
        case 'i-trip': fExp.trip = t.value; break;
        case 'i-city': fExp.city = t.value; break;
        case 'i-place': fExp.place = t.value; break;
        case 'i-amt': 
            const cleanAmt = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            fExp.amt = cleanAmt;
            break;
        case 'i-cur': fExp.cur = t.value; shouldRender = true; break; 
        case 'i-ppl': 
             if (fExp.isIndividual) {
                 t.value = '1';
                 fExp.ppl = '1';
                 break;
             }
             const num = parseInt(t.value) || 1;
             fExp.ppl = String(Math.max(1, num)); 
             break; 
        case 'i-date': fExp.date = t.value; shouldRender = true; break; 
        case 'i-desc': fExp.desc = t.value; break;
        case 'i-start-km': fExp.startKm = t.value.replace(/[^0-9]/g, ''); break; 
        case 'i-end-km': fExp.endKm = t.value.replace(/[^0-9]/g, ''); break; 
        case 'i-fuel-amount': 
            fExp.fuelAmount = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            break; 
        default: return; 
    }
    
    if (shouldRender) {
        renderApp();
    }
  });
  
  const updateClock = () => {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
          const { time } = formatTime(state.targetTimezone);
          state.currentTime = time;
          timeElement.textContent = time;
      }
  };

  const startClock = () => {
      updateClock();
      timeInterval = setInterval(updateClock, 1000);
  };

  window.onload = function() {
      initState(); 
      initFirebase();
      
      if (authReady && typeof authReady.then === 'function') {
        authReady.then(async () => {
          await loadFromCloud();
          renderApp();
          startClock(); 
        }).catch(err => {
          console.error('Auth / cloud y√ºkleme hatasƒ±:', err);
          renderApp();
          startClock();
        });
      } else {
        renderApp();
        startClock();
      }
      
  };
  
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})(); // <-- Bu parantez ve noktalƒ± virg√ºl (IIFE sonu) hatayƒ± √ß√∂zmeli
</script>
