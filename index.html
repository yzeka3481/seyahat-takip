<body class="min-h-screen flex justify-center p-4 selection:bg-blue-500/30" data-theme="dark">

<script>
(()=>{
  // --- Sabitler ---
  const K={EXP:'travel_expenses',LIST:'travel_checklist',BUD:'travel_budget', PREF:'travel_pref', NOTES:'travel_notes', TICKET:'travel_tickets', THEME:'app_theme'}; 
  const AVAILABLE_CURRENCIES = ['TRY', 'EUR', 'USD', 'GBP', 'JPY', 'CAD', 'AUD']; 

  // --- Firebase Bulut + Auth Entegrasyonu ---
  const firebaseConfig = {
    apiKey: "AIzaSyDiZ7KZBF1bPb185duB0iIXvtqrdfJ91e8",
    authDomain: "seyahat-takip.firebaseapp.com",
    projectId: "seyahat-takip",
    storageBucket: "seyahat-takip.firebasestorage.app",
    messagingSenderId: "740530417306",
    appId: "1:740530417306:web:62b1538f1f85fa9e8c7923",
    measurementId: "G-68BX89MR14"
  };

  function initFirebase(){
    if (typeof firebase === 'undefined') {
      console.warn('Firebase y√ºkl√º deƒüil, sadece localStorage kullanƒ±lacak.');
      authReady = Promise.resolve(null);
      return;
    }
    try {
      if (!firebase.apps || !firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      db = firebase.firestore();
      auth = firebase.auth();

      authReady = new Promise((resolve, reject) => {
        auth.onAuthStateChanged(async (user) => {
          try {
            currentUser = user;
            // Eƒüer hi√ß kullanƒ±cƒ± yoksa anonim giri≈ü yap
            if (!user) {
              const cred = await auth.signInAnonymously();
              currentUser = cred.user;
            }
            await loadFromCloud();
            // Firebase kullanƒ±cƒ±sƒ±nƒ± state.user'a yansƒ±t (sadece email/normal hesap i√ßin)
            if (currentUser && !currentUser.isAnonymous) {
              state.user = { email: currentUser.email || '' };
            } else {
              state.user = null;
            }
            renderApp();
            resolve(currentUser);
          } catch (err) {
            console.error('Auth state hatasƒ±:', err);
            reject(err);
          }
        }, reject);
      });
    } catch (err) {
      console.error('Firebase init hatasƒ±:', err);
      authReady = Promise.resolve(null);
    }
  }

  function getUserDoc(){
    if (!db || !currentUser) return null;
    return db.collection('users').doc(currentUser.uid);
  }

  async function saveToCloud(){
    try {
      if (!db || !currentUser) return;
      const userDoc = getUserDoc();
      if (!userDoc) return;

      const snapshotPayload = {
        exp: state.exp || [],
        chk: state.chk || {},
        targetTimezone: state.targetTimezone || 'Europe/Istanbul',
        criticalNotes: state.criticalNotes || [],
        travelTickets: state.travelTickets || [],
        theme: state.theme || 'dark',
        updatedAt: Date.now()
      };

      await userDoc.set(snapshotPayload, { merge: true });

      const tripsSet = new Set();
      (state.exp || []).forEach(x => { if (x.trip) tripsSet.add(x.trip); });
      (state.travelTickets || []).forEach(x => { if (x.trip) tripsSet.add(x.trip); });

      const batch = db.batch();

      tripsSet.forEach(name => {
        const id = (name || '').toString().toLowerCase().replace(/[^a-z0-9]+/g,'-') || 'default-trip';
        const tripRef = userDoc.collection('trips').doc(id);
        batch.set(tripRef, {
          id,
          name,
          updatedAt: Date.now()
        }, { merge: true });
      });

      (state.exp || []).forEach(x => {
        const id = x.id || (x.city || '') + '_' + (x.place || '') + '_' + String(x.amt || '');
        const ref = userDoc.collection('expenses').doc(id);
        batch.set(ref, {
          ...x,
          id,
          userId: currentUser.uid,
          updatedAt: Date.now()
        }, { merge: true });
      });

      (state.travelTickets || []).forEach(t => {
        const id = t.id || (t.trip || '') + '_' + (t.name || '') + '_' + (t.date || '');
        const ref = userDoc.collection('tickets').doc(id);
        batch.set(ref, {
          ...t,
          id,
          userId: currentUser.uid,
          updatedAt: Date.now()
        }, { merge: true });
      });

      (state.criticalNotes || []).forEach(n => {
        const id = n.id || (n.trip || '') + '_' + (n.note || '').slice(0,24);
        const ref = userDoc.collection('notes').doc(id);
        batch.set(ref, {
          ...n,
          id,
          userId: currentUser.uid,
          updatedAt: Date.now()
        }, { merge: true });
      });

      await batch.commit();
    } catch (err) {
      console.error('saveToCloud hatasƒ±:', err);
    }
  }

  async function loadFromCloud(){
    try {
      if (!db || !currentUser) return;
      const userDoc = getUserDoc();
      if (!userDoc) return;
      const snap = await userDoc.get();
      if (!snap.exists) return;
      const data = snap.data() || {};

      if (Array.isArray(data.exp)) state.exp = data.exp;
      if (data.chk) state.chk = data.chk;
      if (data.targetTimezone) state.targetTimezone = data.targetTimezone;
      if (Array.isArray(data.criticalNotes)) state.criticalNotes = data.criticalNotes;
      if (Array.isArray(data.travelTickets)) state.travelTickets = data.travelTickets;
      if (data.theme) state.theme = data.theme;
    } catch (err) {
      console.error('loadFromCloud hatasƒ±:', err);
    }
  }

  
  // YENƒ∞ FOTOƒûRAF SABƒ∞TLERƒ∞
  const MAX_IMAGES = 3; // Maksimum fotoƒüraf adedi
  const MAX_IMAGE_WIDTH = 800; // Maksimum yeniden boyutlandƒ±rma geni≈üliƒüi (Piksel)
  
  let chartInst=null, state={}, db=null, auth=null, currentUser=null, authReady=null;

  // --- HARCAMA GRAFƒ∞ƒûƒ∞ VE RAPOR VERƒ∞ HAZIRLAMA ---
  function getChartDataset(expenses = state.exp){
    // state.exp veya dƒ±≈üarƒ±dan gelen (rapor i√ßin) harcamalarƒ± kullan
    const base = (state._visibleExp && state._visibleExp.length && expenses === state.exp) 
        ? state._visibleExp 
        : expenses;
    
    const allExp = base.filter(x => !isNaN(Number(x.amt)) && Number(x.amt) > 0);

    if(!allExp.length){
      return {labels:[], data:[], colors:[], currency:'', total:0, trips:[], currencies:[]};
    }

    const currencies = [...new Set(allExp.map(x => x.cur || 'TRY'))];
    let cur = state.chartCurrency || currencies[0];
    if(!currencies.includes(cur)) cur = currencies[0];
    // SADECE HARCAMA SEKMESƒ∞NDEYKEN state.chartCurrency'yi g√ºncelle
    if (expenses === state.exp) state.chartCurrency = cur;

    const filtered = allExp.filter(x => (x.cur || 'TRY') === cur);

    const perCat = {};
    filtered.forEach(x=>{
        const cat = x.cat || 'other';
        const amt = Number(x.amt) || 0;
        perCat[cat] = (perCat[cat] || 0) + amt;
    });

    const keys = Object.keys(perCat);
    const labels = keys.map(id => (CATS[id] && CATS[id].l) || id);
    // Renkleri temaya duyarlƒ± hale getirmek i√ßin sadece tonlarƒ± (√∂rneƒüin blue, red) tutmalƒ± ve CSS'te ayarlamalƒ±yƒ±z.
    // ≈ûimdilik gradientler aynƒ± kalsƒ±n.
    const data = keys.map(id => perCat[id]);
    const colors = keys.map(id => (CATS[id] && CATS[id].c) || 'rgba(148,163,184,0.8)');
    const trips = [...new Set(filtered.map(x=> x.trip || 'Genel'))];
    const total = data.reduce((a,b)=>a+b,0);

    return {labels,data,colors,currency:cur,currencies,total,trips, perCat};
  }
  
  // Rapor i√ßin harcama listesini getirir
  function getTripExpenses(tripName) {
      if (!tripName) return [];
      // Sadece se√ßili seyahatin harcamalarƒ±nƒ± getir
      return state.exp.filter(x => x.trip === tripName && !isNaN(Number(x.amt)) && Number(x.amt) > 0);
  }

  // --- HARCAMA GRAFƒ∞ƒûƒ∞ √áƒ∞Zƒ∞M ---
  function renderExpenseChart(){
    try{
      if(typeof Chart === 'undefined') return;
      const canvas = document.getElementById('exp-chart');
      if(!canvas) return;
      const ds = getChartDataset();
      if(!ds.labels.length){
        if(chartInst){ chartInst.destroy(); chartInst=null; }
        return;
      }
      const ctx = canvas.getContext('2d');
      if(chartInst){ chartInst.destroy(); chartInst=null; }
      chartInst = new Chart(ctx, {
        type:'doughnut',
        data:{
          labels: ds.labels,
          datasets:[{
            data: ds.data,
            backgroundColor: ds.colors,
            borderWidth: 0
          }]
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          plugins:{
            legend:{
              position:'bottom',
              labels:{
                // Temaya g√∂re legend rengi ayarla
                color: state.theme === 'dark' ? '#cbd5f5' : '#475569', 
                font:{size:11}
              }
            },
            tooltip:{
              callbacks:{
                label:(ctx)=>{
                  const label = ctx.label || '';
                  const value = ctx.parsed || 0;
                  return `${label}: ${fmtNum(value)} ${ds.currency}`;
                }
              }
            }
          }
        }
      });
    }catch(err){
      console.error('Chart render error', err);
    }
  }


  let timeInterval = null; 
  
  const esc=s=>String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
  
  const fmtNum=n=>Number(n||0).toLocaleString('tr-TR',{maximumFractionDigits:2, minimumFractionDigits:2});
  const fmtDate=d=>{if(!d)return'-';const p=d.split('-');return p.length===3?`${p[2]}.${p[1]}.${p[0]}`:d};
  const genId=()=>Date.now().toString(36)+Math.random().toString(36).slice(2);
  
  // Hata D√ºzeltme: Kelimenin bo≈ü olup olmadƒ±ƒüƒ±nƒ± kontrol etmek i√ßin titleCase fonksiyonu g√ºncellendi.
  // Bu, √ßift bo≈üluk gibi durumlarƒ±n neden olduƒüu "w[0] is undefined" hatasƒ±nƒ± engeller.
  const titleCase=s=>s?s.toLowerCase().split(' ').map(w=>w.length>0?w[0].toUpperCase()+w.slice(1):w).join(' '):'';
  
  const getCityColor = (str) => {
    let hash = 0; if (!str) return 'hsl(210, 100%, 50%)'; 
    for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
    return `hsl(${Math.abs(hash)%360}, 70%, 55%)`; 
  };
  
  // Zenginle≈ütirilmi≈ü Zaman Dilimi Listesi
  const TIMEZONES = [
      {id: 'auto', name: '‚Äî Otomatik (Cihaz Saati) ‚Äî'},
      {id: 'Europe/Istanbul', name: 'T√ºrkiye (ƒ∞stanbul)'},
      {id: 'Europe/London', name: 'ƒ∞ngiltere (Londra)'},
      {id: 'Europe/Paris', name: 'Fransa (Paris)'},
      {id: 'Europe/Berlin', name: 'Almanya (Berlin)'},
      {id: 'America/New_York', name: 'ABD (New York)'},
      {id: 'America/Los_Angeles', name: 'ABD (Los Angeles)'},
      {id: 'Asia/Dubai', name: 'BAE (Dubai)'},
      {id: 'Asia/Tokyo', name: 'Japonya (Tokyo)'},
      {id: 'Asia/Shanghai', name: '√áin (≈ûanghay)'},
      {id: 'Australia/Sydney', name: 'Avustralya (Sydney)'},
      {id: 'Asia/Kolkata', name: 'Hindistan (Kolkata)'},
      {id: 'America/Sao_Paulo', name: 'Brezilya (Sao Paulo)'}
  ];
  
  // Saat Formatlama
  const formatTime = (timezone) => {
      const now = new Date();
      const effectiveTimezone = timezone === 'auto' || !TIMEZONES.some(tz => tz.id === timezone) ? 
          Intl.DateTimeFormat().resolvedOptions().timeZone : 
          timezone;

      try {
          const time = now.toLocaleTimeString('tr-TR', {
              timeZone: effectiveTimezone,
              hour: '2-digit',
              minute: '2-digit',
              hour12: false
          });
          const zoneItem = TIMEZONES.find(z => z.id === timezone);
          const zoneName = zoneItem ? zoneItem.name : effectiveTimezone.split('/').pop().replace('_', ' ');
          return { time, zoneName };
      } catch (e) {
          return { time: 'Hata', zoneName: 'Bilinmeyen B√∂lge' };
      }
  };

  // SVG ƒ∞konlarƒ±
  const mkSvg=(d,s=4)=>`<svg class="w-${s} h-${s}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">${d}</svg>`;
  const ICONS={
    wallet: mkSvg('<rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/>',6),
    trash: mkSvg('<polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>'),
    info: mkSvg('<circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>'),
    plus: mkSvg('<line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>'),
    x: mkSvg('<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>'),
    chart: mkSvg('<path d="M21.21 15.89A10 10 0 1 1 12 2"/><path d="M22 12A10 10 0 0 0 12 2v10z"/>'),
    clock: mkSvg('<circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>', 4), // Saat ikonu
    edit: mkSvg('<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>'),
    down: mkSvg('<polyline points="6 9 12 15 18 9"/>'),
    search: mkSvg('<circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>'),
    person: mkSvg('<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>'),
    briefcase: mkSvg('<rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>'),
    globe: mkSvg('<circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="22"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>',5),
    compass: mkSvg('<circle cx="12" cy="12" r="10"/><polygon points="16 16 12 12 8 16 12 8 16 16"/>',4),
    hospital: mkSvg('<path d="M12 20v-8m0 0V4m0 8h8m-8 0H4"/><circle cx="12" cy="12" r="10"/>',4),
    location: mkSvg('<path d="M12 21.7C17.3 17 22 13.3 22 10a10 10 0 0 0-20 0c0 3.3 4.7 7 10 11.7z"/><circle cx="12" cy="10" r="3"/>',4),
    // Ula≈üƒ±m i√ßin otob√ºs yerine daha genel bir araba/taksi sembol√º kullanƒ±ldƒ±.
    bus: mkSvg('<rect x="1" y="5" width="22" height="14" rx="2"/><path d="M10 16h4M3 9h18M5 19v2M19 19v2M6 19v2M18 19v2M7 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM17 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>',4),

  // --- RESƒ∞M YENƒ∞DEN BOYUTLANDIRMA VE BASE64'E D√ñN√ú≈ûT√úRME YARDIMCISI ---
  const resizeAndConvertImage = (file) => {
      // Dosya Boyutu Kontrol√º KALDIRILDI. Sadece otomatik boyutlandƒ±rma ve sƒ±kƒ±≈ütƒ±rma uygulanacak.

      return new Promise((resolve, reject) => { // reject eklendi
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  // Yeniden Boyutlandƒ±rma Gerekli mi?
                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

                  // JPEG formatƒ±nda ve daha d√º≈ü√ºk kalitede Base64'e d√∂n√º≈üt√ºr (Daha k√º√ß√ºk dosya i√ßin)
                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7); // Kaliteyi %70'e d√º≈ü√ºrd√ºk
                  resolve(dataUrl);
              };
              // FileReader ba≈üarƒ±sƒ±z olursa diye hata yakalama eklendi
              image.onerror = () => {
                reject(new Error("Resim formatƒ± desteklenmiyor veya bozuk."));
              };
              image.src = readerEvent.target.result;
          };
          reader.onerror = () => { // FileReader hatasƒ±nƒ± yakala
            reject(new Error("Dosya okuma hatasƒ±. Dosya bozuk olabilir."));
          };
          reader.readAsDataURL(file);
      });
  };

  const handleGeolocation = () => {
    // Zaten y√ºkleniyorsa veya alƒ±ndƒ±ysa tekrar √ßalƒ±≈ütƒ±rma
    if (state.locationLoading || state.location) return;

    if (!navigator.geolocation) {
        setState({ 
            err: 'Tarayƒ±cƒ±nƒ±z Konum Servislerini desteklemiyor.', 
            locationLoading: false, 
            location: null,
            locationName: 'Bilinmiyor'
        });
        return;
    }

    setState({ locationLoading: true, err: '', locationName: 'Alƒ±nƒ±yor...' });

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const name = "Konum Ba≈üarƒ±yla Alƒ±ndƒ±";

            setState({
                location: { 
                    lat: position.coords.latitude, 
                    lon: position.coords.longitude 
                },
                locationLoading: false,
                locationName: name,
                err: ''
            });
        },
        (error) => {
            let message = 'Konum bilgisi alƒ±namadƒ±.';
            if (error.code === error.PERMISSION_DENIED) {
                message = 'Konum eri≈üimi reddedildi. ƒ∞zin vermeyi deneyin.';
            } else if (error.code === error.POSITION_UNAVAILABLE) {
                message = 'Konum bilgisi mevcut deƒüil.';
            } else if (error.code === error.TIMEOUT) {
                message = 'Konum bilgisi zaman a≈üƒ±mƒ±na uƒüradƒ±.';
            }
            
            setState({ 
                err: message, 
                locationLoading: false, 
                location: null,
                locationName: 'Bilinmiyor'
            });
        },
        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
    );
  };

  const getRouteUrl = (tripName) => {
      // ƒ∞lgili seyahate ait t√ºm harcamalarƒ± tarih sƒ±rasƒ±na g√∂re al
      const tripExpenses = state.exp
          .filter(x => x.trip === tripName)
          .sort((a, b) => (a.date || '').localeCompare(b.date));

      // Harcama noktalarƒ±nƒ± (Mekan, ≈ûehir) al ve ardƒ±≈üƒ±k tekrar edenleri filtrele
      let uniquePoints = [];
      tripExpenses.forEach(x => {
          // Mekan ve ≈ûehir'i birle≈ütirerek benzersiz bir nokta olu≈ütur
          const point = x.place.trim() + ', ' + x.city.trim();
          
          if (x.place.trim() && x.city.trim() && (uniquePoints.length === 0 || uniquePoints[uniquePoints.length - 1] !== point)) {
              uniquePoints.push(point);
          }
      });

      if (uniquePoints.length < 2) {
          // Rota i√ßin en az iki farklƒ± nokta (mekan + ≈üehir) olmalƒ±
          return { url: '', points: uniquePoints, error: 'Rota i√ßin en az 2 farklƒ± Mekan kaydƒ± gerekiyor.' };
      }

      const origin = uniquePoints[0];
      const destination = uniquePoints[uniquePoints.length - 1];
      
      // Google Maps URL formatƒ±: https://www.google.com/maps/dir/Origin/Waypoint1/Waypoint2/Destination
      const url = `https://www.google.com/maps/dir/${uniquePoints.map(p => encodeURIComponent(p)).join('/')}`;
      
      return { url, points: uniquePoints, error: '' };
  };

       // Sadece sayƒ±sal alanlarƒ± temizle
       if (f.isFuel) {
           rec.startKm = String(rec.startKm).replace(/[^0-9]/g, ''); // Sadece rakam
           rec.endKm = String(rec.endKm).replace(/[^0-9]/g, ''); // Sadece rakam
           rec.fuelAmount = String(rec.fuelAmount).replace(',','.').replace(/[^0-9.]/g,''); // Sayƒ± ve nokta/virg√ºl
           
           // Biti≈ü km ba≈ülangƒ±√ß km'den k√º√ß√ºkse hata ver
           if (Number(rec.endKm) < Number(rec.startKm)) {
               state.err = 'Biti≈ü Kilometresi, Ba≈ülangƒ±√ß Kilometresinden k√º√ß√ºk olamaz.'; 
               renderApp(); 
               return; 
           }
       }
       
       // Mekan alanƒ±nƒ± tekrar titleCase yap
       rec.place = titleCase(f.place);
       
       if(f.id) state.exp=state.exp.map(x=>x.id===f.id?rec:x); else state.exp=[...state.exp,rec];
       
       state.expandedCities[rec.city]=true; 
       save(); 
       state.err=''; 
       state.view='list'; 
       renderApp();
    }
    
    // Liste
    if(act==='tog-city'){
        if(e.target.closest('[data-act="del-city"]')) return; 
        state.expandedCities[val]=!state.expandedCities[val]; renderApp();
    }
    if(act==='detail'){state.selExp=id; state.modals.detail=true; renderApp();}
    
    // Modal Y√∂netimi
    if(act==='close-mod'){
      // Hem harcama hem de bilet detayƒ±nƒ± kapat
      if(val === 'tzSelect') state.modals.tzSelect = false;
      else if(val === 'ticketDetail') state.modals.ticketDetail = false;
      else if(val === 'auth' || val === 'authOverlay') state.modals.auth = false;
      else state.modals={detail:false,chart:false,data:false, ticketDetail: false, tzSelect:false, auth:false}; 
      renderApp();
    }
    
    // Saat Dilimi Modalƒ± A√ß/Se√ß
    if(act==='open-tz-modal'){
        state.modals.tzSelect = true;
        renderApp();
    }
    if(act==='select-tz'){
       state.targetTimezone = val;
       state.modals.tzSelect = false;
       save();
       if (timeInterval) clearInterval(timeInterval);
       startClock();
       renderApp();
    }

    // Harcama Detayƒ± Silme
    if(act==='del-exp-detail'){
      if(state.selExp && confirm('Bu kayƒ±t silinsin mi?')){
        state.exp=state.exp.filter(x=>x.id!==state.selExp); 
        save(); state.modals.detail=false; renderApp();
      }
    }
    
    // Harcama Detayƒ± D√ºzenleme
    if(act==='edit'){
        const x=state.exp.find(e=>e.id===state.selExp); 
        if(x){
            // isFuel'i boolean'a √ßevirerek form state'ine kopyala
            state.form={...x, isFuel: !!x.isFuel, isIndividual: !!x.isIndividual}; // isIndividual eklendi
            state.modals.detail=false; 
            state.view='form'; 
            renderApp();
        }
    }
    
    // Seyahat Ta≈üƒ±ma
    
    // Seyahat Ta≈üƒ±ma
    if(act==='move-trip'){
       // Sadece isFuel olmayan harcamalar i√ßin √ßalƒ±≈üacak
       const x=state.exp.find(e=>e.id===state.selExp);
       // isFuel kontrol√º kaldƒ±rƒ±ldƒ± (T√ºm harcamalar ta≈üƒ±nabilir)
       if(x) {
           const sel = document.getElementById('move-trip-select');
           const inp = document.getElementById('move-trip-inp');

           let newT = '';
           if(sel && sel.value && sel.value !== '__new__'){
               newT = sel.value.trim();
           } else if(inp){
               newT = titleCase(inp.value.trim());
           }

           if(newT && state.selExp){
             state.exp = state.exp.map(x=>x.id===state.selExp ? {...x, trip:newT} : x);
             save(); 
             state.modals.detail = false; 
             renderApp();
           } else {
               // alert('L√ºtfen bir seyahat se√ßin veya yeni bir seyahat adƒ± yazƒ±n.'); // Alert yerine setState err kullanƒ±lmalƒ±
               state.err = 'Ta≈üƒ±ma i√ßin bir seyahat adƒ± yazƒ±n veya se√ßin.';
               renderApp();
           }
       }
    }
    // Diƒüer 
    if(act==='lb'){state.lightbox=e.target.src; renderApp();}
    if(act==='close-lb'){state.lightbox=null; renderApp();}
    if(act==='open-chart'){state.modals.chart=true; renderApp();}
    if(act==='data'){state.modals.data=true; renderApp();}
    if(act==='imp'){try{const d=JSON.parse(document.getElementById('io-txt').value);state.exp=d.exp||[];state.chk=d.chk||state.chk; state.travelTickets = d.tickets || d.tickets; save();state.modals.data=false;renderApp();}catch{alert('JSON Hatalƒ±')}}
    if(act==='copy-json'){
      const textarea = document.getElementById('io-txt');
      textarea.select();
      document.execCommand('copy');
      const originalText = textarea.value;
      textarea.value = "JSON kopyalandƒ±!";
      setTimeout(() => textarea.value = originalText, 1000);
    }
  });

  document.addEventListener('change',e=>{
    const t = e.target;
    if(t.dataset.act==='chk'){
        const i=state.chk.items.find(x=>x.id===t.dataset.id); 
        if(i){i.done=t.checked; save(); renderApp();}
    }
    if(t.dataset.act==='flt-trip'){state.tripFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-cat'){state.catFilter=t.value; renderApp();}
    
    // YENƒ∞ D√úZELTME: flt-individual aksiyonu kaldƒ±rƒ±ldƒ±, yeni select aksiyonu eklendi
    if(t.dataset.act==='flt-individual-type'){
        state.individualFilter=t.value; 
        renderApp();
    }
    
    // YENƒ∞: Bƒ∞REYSEL HARCAMA TOGGLE
    if(t.dataset.act==='is-individual-toggle'){
        state.form.isIndividual = t.checked;
        if (t.checked) {
            // Bireysel ise ki≈üi sayƒ±sƒ± 1'e sabitlenir
            state.form.ppl = '1'; 
        } else {
            // Bireysel deƒüilse ki≈üi sayƒ±sƒ± 1'e d√∂ner
            state.form.ppl = '1'; 
        }
        renderApp();
    }
    
    // YAKIT TAKƒ∞P TOGGLE
    if(t.dataset.act==='is-fuel-toggle'){
        state.form.isFuel = t.checked;
        if (t.checked) {
            // Yakƒ±t aktifle≈üirse, kategoriyi otomatik "fuel" yap
            state.form.cat = 'fuel';
            // Yakƒ±t aktifle≈ütiƒüinde, Mekan i√ßin bir ipucu yer tutucu ayarla
            if (!state.form.place || state.form.place === 'Akaryakƒ±t ƒ∞stasyonu') {
                state.form.place = 'Akaryakƒ±t ƒ∞stasyonu';
            }
        } else {
            // Kapanƒ±rsa yakƒ±t alanlarƒ±nƒ± temizle ve kategoriyi bo≈üalt
            state.form.cat = '';
            state.form.startKm = '';
            state.form.endKm = ''; // Yeni alan temizlendi
            state.form.fuelAmount = '';
        }
        renderApp();
    }
    
    // ROTA SEYAHAT SE√áƒ∞Mƒ∞ (Yeni Eklendi)
    if(t.id === 'route-trip-select'){
        
        state.routeTrip = t.value;
        // Rota alanƒ±nƒ± a√ßƒ±k tut ve i√ßeriƒüi yenile
        state.helpersAccordion.route = true; 
        renderApp(); 
    }
    
    // Bƒ∞LET SEYAHAT Fƒ∞LTRESƒ∞
    if(t.dataset.act === 'flt-ticket-trip'){
        state.ticketTripFilter = t.value;
        state.helpersAccordion.tickets = true;
        renderApp();
    }
    
    // D√úZELTME: Not seyahati se√ßimi (select element change event'ini kullanmalƒ±)
    if(t.dataset.act==='set-note-trip'){
        state.selectedNoteTrip = t.value;
        state.newCriticalNote = ''; // Seyahat deƒüi≈ütiƒüinde not giri≈üi temizlenmeli
        renderApp();
    }
    
    // YENƒ∞ RAPOR SEYAHAT SE√áƒ∞Mƒ∞
    if(t.dataset.act==='set-report-trip'){
        state.selectedReportTrip = t.value;
        // Rapor akordiyonunu a√ßƒ±k tut
        state.helpersAccordion.report = true; 
        renderApp();
    }

    // FOTOƒûRAF Y√úKLEME ƒ∞≈ûLEYƒ∞Cƒ∞Sƒ∞
    if(t.dataset.act==='img-upload'){
        const files = t.files;
        const currentCount = state.form.imgs.length;
        const newFiles = Array.from(files).slice(0, MAX_IMAGES - currentCount); // Maksimum limiti a≈ümayacak ≈üekilde dosyalarƒ± al
        
        if (newFiles.length === 0 && files.length > 0) {
            setState({ err: `Maksimum ${MAX_IMAGES} fotoƒüraf ekleme limitine ula≈üƒ±ldƒ±.` });
            t.value = ''; // Input'u temizle
            return;
        }

        if (newFiles.length > 0) {
            
            setState({ err: 'Resimler i≈üleniyor ve optimize ediliyor... L√ºtfen bekleyiniz.' });
            
            const errorMessages = []; // Hata mesajlarƒ±nƒ± toplamak i√ßin yeni dizi

            const readerPromises = newFiles.map(file => {
                // Burada artƒ±k dosya boyutu kontrol√º yapƒ±lmƒ±yor
                return resizeAndConvertImage(file)
                    .catch(error => {
                        errorMessages.push(`Hata (${file.name}): ${error.message}`);
                        return null; // Ba≈üarƒ±sƒ±z resimler i√ßin null d√∂nd√ºr
                    });
            });

            Promise.all(readerPromises)
                .then(processedImages => {
                    // Sadece ba≈üarƒ±lƒ± olan resimleri Base64 formatƒ±nda al
                    const validImages = processedImages.filter(img => img !== null);
                    
                    if (validImages.length > 0) {
                        // Yeni resimleri ekle ve limiti tekrar kontrol et
                        const updatedImgs = [...state.form.imgs, ...validImages];
                        state.form.imgs = updatedImgs.slice(0, MAX_IMAGES);
                    }
                    
                    let finalError = '';
                    if (errorMessages.length > 0) {
                        finalError = `Y√ºkleme Hatalarƒ± (${errorMessages.length} dosya): ${errorMessages.join(' | ')}`;
                    } else if (validImages.length === 0 && files.length > 0) {
                        finalError = 'Hi√ß resim y√ºklenemedi (Desteklenmeyen dosya formatƒ± veya bilinmeyen hata).';
                    } else {
                        // Ba≈üarƒ±lƒ±ysa hata mesajƒ±nƒ± temizle
                        finalError = '';
                    }

                    // Input alanƒ±nƒ± temizle ki, kullanƒ±cƒ± aynƒ± resmi tekrar se√ßebilsin
                    t.value = ''; 
                    setState({ err: finalError }); // Son hata durumunu ayarla ve render et

                })
                .catch(error => {
                    console.error("Resim i≈ülenirken beklenmeyen genel genel hata olu≈ütu:", error);
                    state.err = "Resim y√ºklenirken beklenmeyen genel bir hata olu≈ütu.";
                    // Input alanƒ±nƒ± temizle
                    t.value = '';
                    renderApp();
                });
        } else {
             t.value = ''; // Input temizlendi
        }
    }
  });
  
  document.addEventListener('input', e => {
    const t = e.target;
    
    // 1. Arama √áubuƒüu
    if(t.dataset.act==='search'){state.search=t.value; renderApp(); return;}
    
    // 2. Kritik Notlar
    if(t.dataset.act==='update-new-note'){
        state.newCriticalNote = t.value;
        // Not giri≈üi deƒüi≈ütiƒüinde render yapmaya gerek yok, sadece state'i g√ºncelle
        return; 
    }


    // Auth formu (login/register)
    if(t.dataset.act==='auth-input-email'){
        state.authEmail = t.value;
        return;
    }
    if(t.dataset.act==='auth-input-pass'){
        state.authPass = t.value;
        return;
    }

    // 3. Bilet Formu Giri≈üi
    if (state.view === 'ticketForm') {
        let shouldRender = false;
        switch(t.id) {
            case 'i-ticket-trip': state.ticketForm.trip = t.value; break;
            case 'i-ticket-name': state.ticketForm.name = t.value; break;
            case 'i-ticket-location': state.ticketForm.location = t.value; break; // YENƒ∞ ALAN
            case 'i-ticket-date': state.ticketForm.date = t.value; shouldRender = true; break;
            case 'i-ticket-time': state.ticketForm.time = t.value; shouldRender = true; break;
            case 'i-ticket-url': 
                // D√úZELTME: Eƒüer bo≈üsa veya sadece "https://" ise temizle
                let urlValue = t.value.trim();
                if (urlValue === 'https://' || urlValue === '') {
                    state.ticketForm.url = 'https://';
                } else {
                    state.ticketForm.url = urlValue;
                }
                break;
            case 'i-ticket-details': state.ticketForm.details = t.value; break;
            default: return;
        }
        if (shouldRender) renderApp();
        return;
    }


    // 4. Harcama Formu Giri≈üi (Formu tutar ve renderApp √ßaƒüƒ±rƒ±r)
    const fExp=state.form; 
    let shouldRender = false; // Harcama formu giri≈ülerinde render'ƒ± kontrol etmek i√ßin

    switch(t.id) {
        case 'i-trip': fExp.trip = t.value; break;
        case 'i-city': fExp.city = t.value; break;
        case 'i-place': fExp.place = t.value; break;
        case 'i-amt': 
            // Sadece sayƒ±sal/decimal karakterlere izin ver
            const cleanAmt = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            fExp.amt = cleanAmt;
            // Tutar deƒüi≈ütiƒüinde render yapma, sadece state'i g√ºncelle
            break;
        case 'i-cur': fExp.cur = t.value; shouldRender = true; break; // Para birimi se√ßimi deƒüi≈ütiƒüinde render et
        case 'i-ppl': 
             // YENƒ∞ KONTROL: Eƒüer bireysel harcama i≈üaretliyse ki≈üi sayƒ±sƒ±nƒ± deƒüi≈ütirmesine izin verme
             if (fExp.isIndividual) {
                 t.value = '1';
                 fExp.ppl = '1';
                 break;
             }
             // Ki≈üi sayƒ±sƒ± 1'den az olamaz
             const num = parseInt(t.value) || 1;
             fExp.ppl = String(Math.max(1, num)); 
             break; 
        case 'i-date': fExp.date = t.value; shouldRender = true; break; // Tarih deƒüi≈ütiƒüinde render et
        case 'i-desc': fExp.desc = t.value; break;
        // YENƒ∞ ALANLAR ƒ∞√áƒ∞N INPUT ƒ∞≈ûLEMLERƒ∞
        case 'i-start-km': fExp.startKm = t.value.replace(/[^0-9]/g, ''); break; // Sadece rakam
        case 'i-end-km': fExp.endKm = t.value.replace(/[^0-9]/g, ''); break; // Sadece rakam
        case 'i-fuel-amount': 
             // Sayƒ± ve nokta/virg√ºl
            fExp.fuelAmount = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            break; 
        default: return; // Bilinmeyen input
    }
    
    // Harcama formu g√ºncellendiƒüinde ekranƒ± sadece gerekli durumlarda veya manuel olarak √ßiz
    if (shouldRender) {
        renderApp();
    }
  });
  
  // Saati her saniye g√ºncelleyen ana fonksiyon
  const updateClock = () => {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
          const { time } = formatTime(state.targetTimezone);
          state.currentTime = time;
          timeElement.textContent = time;
      }
  };

  const startClock = () => {
      // √ñnce saati bir kere g√ºncelle
      updateClock();
      // Sonra her saniye g√ºncellemeye devam et
      timeInterval = setInterval(updateClock, 1000);
  };

  window.onload = function() {
      initState(); 
      renderApp();
      startClock(); 
      
      // Uygulama y√ºklendiƒüinde kur bilgisi √ßekme kodu kaldƒ±rƒ±ldƒ±
  };
  
  // kapatƒ±ldƒ±ƒüƒ±nda veya yenilendiƒüinde interval'i temizle
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})();
</script>
