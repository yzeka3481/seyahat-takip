  const resizeAndConvertImage = (file) => {
      return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7); 
                  resolve(dataUrl);
              };
              image.onerror = () => {
                reject(new Error("Resim formatÄ± desteklenmiyor veya bozuk."));
              };
              image.src = readerEvent.target.result;
          };
          reader.onerror = () => {
            reject(new Error("Dosya okuma hatasÄ±. Dosya bozuk olabilir."));
          };
          reader.readAsDataURL(file);
      });
  };

  const fetchConversionRate = async (from, to) => {

      const rateKey = `${from}_${to}`;
      const mockRates = {

          'GBP_TRY': 42.00,
          'JPY_TRY': 0.22,
          'CAD_TRY': 24.50,
          'AUD_TRY': 21.90,
          'TRY_USD': 1 / 33.50,

          'EUR_USD': 1.08,
          'USD_EUR': 1 / 1.08,
          'GBP_USD': 1.25,
          'USD_GBP': 1 / 1.25,
      };
      
      if (from === to) return 1;
      
      if (mockRates[rateKey]) {
          return mockRates[rateKey];
      }
      
      // Ã‡apraz kur hesaplama (Ã–rn: CAD -> EUR)
      if (from !== 'TRY' && to !== 'TRY') {
          if (mockRates[`${from}_TRY`] && mockRates[`TRY_${to}`]) {
              return mockRates[`${from}_TRY`] * mockRates[`TRY_${to}`];
          }
      }

      // Tersi varsa onu kullan
      const reverseKey = `${to}_${from}`;
      if (mockRates[reverseKey]) {
          return 1 / mockRates[reverseKey];
      }
      
      // Hata dÃ¶ndÃ¼rmek iÃ§in
      throw new Error(`KullanÄ±labilecek Mock Kur bulunamadÄ±: ${from}/${to}`);
  };

  function saveExpense(){
    const f=state.form;
    
    // DoÄŸrulama
    if(!f.trip||!f.city||!f.place||!f.amt||!f.cat||!f.cur){
      setState({err:'LÃ¼tfen Seyahat, Åžehir, Mekan, Tutar, Kategori ve Para Birimi alanlarÄ±nÄ± doldurun.'});
      return;
    }
    if(isNaN(Number(f.amt)) || Number(f.amt)<=0){
        setState({err:'LÃ¼tfen geÃ§erli bir tutar girin.'});
        return;
    }
    
    let newExp={
      ...f,
      id:f.id||genId(),
      amt:Number(f.amt).toFixed(2),
      isIndividual: f.isIndividual || false, 
      ppl: String(parseInt(f.ppl) || 1),
      imgs: f.imgs || [],
      isFuel: f.isFuel || false,

      city: titleCase(f.city.trim()),
      trip: titleCase(f.trip.trim()),
      place: f.place.trim(),
    };
    
    let exp=[...state.exp];
    if(f.id){
      exp=exp.map(x=>x.id===f.id?newExp:x);
    }else{
      exp.unshift(newExp);
    }
    
    setState({exp:exp, form:getEmptyForm(), err:''});
    save(); // Kaydetme iÅŸlemi

          console.error("KRÄ°TÄ°K: Firebase baÅŸlatma baÅŸarÄ±sÄ±z. Veri iÅŸlemleri devre dÄ±ÅŸÄ±.");
          // setupFirebase zaten setState ile hata mesajÄ±nÄ± gÃ¶stermiÅŸ olmalÄ±.
      } else {
          // BaÅŸarÄ±lÄ±ysa hata mesajÄ±nÄ± kaldÄ±r
          if (state.err === 'Uygulama baÅŸlatÄ±lÄ±yor...') {
              setState({ err: '' });
          }
      }
      
      startClock(); 
  };
  
  // Resim YÃ¼kleme Dinleyicisi
  document.addEventListener('change', async (e) => {
      if (e.target.id === 'i-image-upload' && e.target.files.length > 0) {
          const file = e.target.files[0];
          const errorEl = document.getElementById('image-upload-error');
          if (errorEl) errorEl.textContent = '';
          
          if (state.form.imgs.length >= MAX_IMAGES) {
              if (errorEl) errorEl.textContent = `En fazla ${MAX_IMAGES} gÃ¶rsel yÃ¼kleyebilirsiniz.`;
              return;
          }
          
          try {
              if (file.size > 5 * 1024 * 1024) { // 5MB limit
                   if (errorEl) errorEl.textContent = "Hata: GÃ¶rsel boyutu 5MB'Ä± aÅŸamaz.";
                   return;
              }
              
              // YÃ¼kleniyor durumunu gÃ¶ster
              e.target.closest('label').innerHTML = ICONS.spinner.replace('w-5 h-5', 'w-6 h-6');

              const base64Image = await resizeAndConvertImage(file);
              
              state.form.imgs.push(base64Image);
              renderApp();
          } catch (error) {
              console.error("Resim iÅŸleme hatasÄ±:", error);
              if (errorEl) errorEl.textContent = `Hata: ${error.message}`;
          } finally {
               // Ä°ÅŸlem bitince input'u temizle
               e.target.value = '';
               if (e.target.closest('label')) {
                   e.target.closest('label').innerHTML = `${ICONS.plus.replace('w-4 h-4', 'w-5 h-5')}<input id="i-image-upload" type="file" accept="image/*" class="hidden">`;
               }
          }
      }
  });

  document.addEventListener('click', e => {
      const target = e.target.closest('[data-act="del-img"]');
      if (target) {
          e.stopPropagation();
          const index = parseInt(target.dataset.index);
          if (index >= 0 && index < state.form.imgs.length) {
              state.form.imgs.splice(index, 1);
              renderApp();
          }
      }
  });


  // Harcama Formu Input Dinleyicisi (Input veya Select deÄŸiÅŸtiÄŸinde Ã§alÄ±ÅŸÄ±r)
  document.addEventListener('input', t => {
    let fExp = state.form;
    let shouldRender = false;
    let id = t.target.id;
    
    // Ticket Formu iÃ§in
    if (state.ticketForm.id !== null) {
        let fTkt = state.ticketForm;
        switch(id){
            case 'i-ticket-trip': fTkt.trip = t.target.value; shouldRender = true; break;
            case 'i-ticket-name': fTkt.name = t.target.value; break;
            case 'i-ticket-location': fTkt.location = t.target.value; break;
            case 'i-ticket-date': fTkt.date = t.target.value; break;
            case 'i-ticket-time': fTkt.time = t.target.value; break;
            case 'i-ticket-url': fTkt.url = t.target.value; break;
            case 'i-ticket-details': fTkt.details = t.target.value; break;
        }
        if (shouldRender) renderApp();
        return;
    }
    
    // Harcama Formu iÃ§in
    if (fExp.id === null && t.target.id !== 'i-image-upload') {
        // Form aÃ§Ä±k deÄŸilse ve sadece arama/filtreleme inputlarÄ± deÄŸilse devam et
        if (id === 'i-conv-amount' || id === 'i-conv-from' || id === 'i-conv-to') {
            // DÃ¶viz Ã§evirici inputlarÄ± iÃ§in Ã¶zel durum
            switch(id){
                case 'i-conv-amount': state.currencyConvert.amount = t.target.value; break;
                case 'i-conv-from': state.currencyConvert.from = t.target.value; break;
                case 'i-conv-to': state.currencyConvert.to = t.target.value; break;
            }
            // Ã‡eviri yapma eylemi ayrÄ± bir butona baÄŸlÄ± olduÄŸu iÃ§in burada sadece state gÃ¼ncellenir.
            return; 
        }
        
        // Arama/Filtreleme dinleyicisine bÄ±rak
        if (id === 'i-cat' || id === 'i-trip' || id === 'i-city' || id === 'i-place' || id === 'i-amt' || id === 'i-cur' || id === 'i-date' || id === 'i-desc' || id === 'i-ppl') {
            return;
        }
        if (t.target.dataset.act) return; // Action'Ä± olanlarÄ± atla
    }

    switch(id){
        case 'i-trip': fExp.trip = t.target.value; break;
        case 'i-city': fExp.city = t.target.value; break;
        case 'i-place': fExp.place = t.target.value; break;
        case 'i-cat': fExp.cat = t.target.value; break;
        case 'i-cur': fExp.cur = t.target.value; break;
        case 'i-date': fExp.date = t.target.value; break;
        case 'i-desc': fExp.desc = t.target.value; break;
        case 'i-individual': fExp.isIndividual = t.target.checked; shouldRender=true; break;
        case 'i-is-fuel': fExp.isFuel = t.target.checked; shouldRender=true; break;
        case 'i-ppl': fExp.ppl = t.target.value.replace(/[^0-9]/g, ''); break; 
        case 'i-amt': 
            // SayÄ± ve nokta/virgÃ¼l
            fExp.amt = t.target.value.replace(',','.').replace(/[^0-9.]/g,'');
            break; 
        case 'i-start-km': fExp.startKm = t.target.value.replace(/[^0-9]/g, ''); break; // Sadece rakam
        case 'i-end-km': fExp.endKm = t.target.value.replace(/[^0-9]/g, ''); break; // Sadece rakam
        case 'i-fuel-amount': 
             // SayÄ± ve nokta/virgÃ¼l
            fExp.fuelAmount = t.target.value.replace(',','.').replace(/[^0-9.]/g,'');
            break; 
        // i-fuel-location alanÄ± kaldÄ±rÄ±ldÄ±
        default: return; // Bilinmeyen input
    }
    
    // Harcama formu gÃ¼ncellendiÄŸinde ekranÄ± sadece gerekli durumlarda veya manuel olarak Ã§iz
    if (shouldRender) {
        renderApp();
    }
  });


})();
</script>
