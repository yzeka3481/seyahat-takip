  const resizeAndConvertImage = (file) => {
      // Dosya Boyutu KontrolÃ¼ KALDIRILDI. Sadece otomatik boyutlandÄ±rma ve sÄ±kÄ±ÅŸtÄ±rma uygulanacak.

      return new Promise((resolve, reject) => { // reject eklendi
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  // Yeniden BoyutlandÄ±rma Gerekli mi?
                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

                  // JPEG formatÄ±nda ve daha dÃ¼ÅŸÃ¼k kalitede Base64'e dÃ¶nÃ¼ÅŸtÃ¼r (Daha kÃ¼Ã§Ã¼k dosya iÃ§in)
                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7); // Kaliteyi %70'e dÃ¼ÅŸÃ¼rdÃ¼k
                  resolve(dataUrl);
              };
              // FileReader baÅŸarÄ±sÄ±z olursa diye hata yakalama eklendi
              image.onerror = () => {
                reject(new Error("Resim formatÄ± desteklenmiyor veya bozuk."));
              };
              image.src = readerEvent.target.result;
          };
          reader.onerror = () => { // FileReader hatasÄ±nÄ± yakala
            reject(new Error("Dosya okuma hatasÄ±. Dosya bozuk olabilir."));
          };
          reader.readAsDataURL(file);
      });
  };

  const getRouteUrl = (tripName) => {

      const tripExpenses = state.exp

      let uniquePoints = [];
      tripExpenses.forEach(x => {
          // Mekan ve Åehir'i birleÅŸtirerek benzersiz bir nokta oluÅŸtur
          const point = x.place.trim() + ', ' + x.city.trim();
          
          if (x.place.trim() && x.city.trim() && (uniquePoints.length === 0 || uniquePoints[uniquePoints.length - 1] !== point)) {
              uniquePoints.push(point);
          }
      });

      if (uniquePoints.length < 2) {
          // Rota iÃ§in en az iki farklÄ± nokta (mekan + ÅŸehir) olmalÄ±
          return { url: '', points: uniquePoints, error: 'Rota iÃ§in en az 2 farklÄ± Mekan kaydÄ± gerekiyor.' };

      const origin = uniquePoints[0];

      // Google Maps URL formatÄ±: https://www.google.com/maps/dir/Origin/Waypoint1/Waypoint2/Destination
      const url = `https://www.google.com/maps/dir/${uniquePoints.map(p => encodeURIComponent(p)).join('/')}`;

  };

  let chartInstance = null;

  function getChartDataset(){
    const exp = (state._visibleExp && state._visibleExp.length ? state._visibleExp : (state.exp || []));
    if (!exp.length) {
      return { labels: [], data: [], currency: '', total: 0, currencies: [] };
    }
    const currencies = [...new Set(exp.map(x => x.cur || '').filter(Boolean))].sort();
    if (!currencies.length) {
      return { labels: [], data: [], currency: '', total: 0, currencies };
    }

    let cur = state.chartCurrency;
    if (!cur || !currencies.includes(cur)) {
      cur = currencies[0];
      state.chartCurrency = cur;
    }

    const filtered = exp.filter(x => (x.cur || '') === cur);
    const perCat = {};
    filtered.forEach(x => {
      const key = x.cat || 'DiÄŸer';
      const amt = Number(x.amt) || 0;
      perCat[key] = (perCat[key] || 0) + amt;
    });

    const labels = Object.keys(perCat);
    const data = labels.map(k => perCat[k]);

    const total = data.reduce((a, b) => a + b, 0);

    return { labels, data, currency: cur, total, currencies };
  }

  function renderChartCanvas(){
    if (typeof Chart === 'undefined') return;
    const canvas = document.getElementById('exp-chart');
    if (!canvas) return;

    const { labels, data, currency } = getChartDataset();

    if (chartInstance) {
      chartInstance.destroy();
      chartInstance = null;
    }

    if (!labels.length) return;

    const ctx = canvas.getContext('2d');
    chartInstance = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels,
        datasets: [{
          data
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#cbd5f5'
            }
          },
          tooltip: {
            callbacks: {
              label: function(context){
                const label = context.label || '';
                const value = context.parsed || 0;
                return label + ': ' + value + ' ' + currency;
              }
            }
          }
        }
      }
    });
  }

      // Sonra her saniye gÃ¼ncellemeye devam et
      timeInterval = setInterval(updateClock, 1000);
  };

  window.onload = function() {
      initState(); 
      renderApp();
      startClock(); 
      
      // Uygulama yÃ¼klendiÄŸinde kur bilgisi Ã§ekme kodu kaldÄ±rÄ±ldÄ±
  };
  
  // Uygulama kapatÄ±ldÄ±ÄŸÄ±nda veya yenilendiÄŸinde interval'i temizle
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})();
</script>
