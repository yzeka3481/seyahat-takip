<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seyahat C√ºzdanƒ±</title>
    
    <!-- DI≈û K√úT√úPHANELER -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- TAILWIND CONFIG & STYLES -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(30, 41, 59, 0.7)",
                        glassBorder: "rgba(255, 255, 255, 0.08)",
                    },
                    animation: {
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                        'fade-out': 'fadeOut 0.3s ease-in forwards',
                    },
                    keyframes: {
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-dark {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .input-dark:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        ::placeholder {
            color: rgba(148, 163, 184, 0.5) !important;
        }
        /* Detail Modal Hero Gradient */
        .hero-gradient {
            background: linear-gradient(to bottom, rgba(15,23,42,0) 0%, rgba(15,23,42,0.8) 60%, rgba(15,23,42,1) 100%);
        }
    </style>
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=2021&auto=format&fit=crop')] bg-cover bg-center bg-fixed min-h-screen text-slate-100 p-4 selection:bg-blue-500 selection:text-white">
    
    <div class="fixed inset-0 bg-slate-900/80 pointer-events-none"></div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-[70] flex flex-col gap-2 w-full max-w-xs pointer-events-none"></div>

    <!-- ANA UYGULAMA CONTAINER -->
    <div id="app-container" class="max-w-md md:max-w-2xl mx-auto glass-panel shadow-[0_24px_80px_rgba(0,0,0,0.6)] rounded-[2rem] min-h-[85vh] relative overflow-hidden flex flex-col z-10 transition-all duration-300">
        <!-- ƒ∞√ßerik Javascript ile buraya render edilecek -->
    </div>

    <script>
        // --- SABƒ∞TLER VE KONFIGURASYON ---
        const STORAGE_KEY = 'travel_expenses';
        
        // Grafik i√ßin tahmini kurlar (Sadece g√∂rselle≈ütirme ama√ßlƒ±)
        const MOCK_RATES = { TRY: 1, USD: 34.5, EUR: 36.2, GBP: 43.8 };

        const CATEGORIES = {
            food: { label: 'Yeme & ƒ∞√ßme', color: 'bg-orange-500/20 text-orange-300 border-orange-500/30', icon: 'üçî' },
            transport: { label: 'Ula≈üƒ±m', color: 'bg-blue-500/20 text-blue-300 border-blue-500/30', icon: '‚úàÔ∏è' },
            stay: { label: 'Konaklama', color: 'bg-purple-500/20 text-purple-300 border-purple-500/30', icon: 'üè®' },
            activity: { label: 'Aktivite', color: 'bg-green-500/20 text-green-300 border-green-500/30', icon: 'üé´' },
            shopping: { label: 'Alƒ±≈üveri≈ü', color: 'bg-pink-500/20 text-pink-300 border-pink-500/30', icon: 'üõçÔ∏è' },
            other: { label: 'Diƒüer', color: 'bg-gray-500/20 text-gray-300 border-gray-500/30', icon: 'üîß' }
        };

        const CURRENCIES = { TRY: '‚Ç∫', USD: '$', EUR: '‚Ç¨', GBP: '¬£' };

        // ICONS
        const ICONS = {
            wallet: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>`,
            trash: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`,
            plus: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m-8-8h16" /></svg>`,
            chart: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>`,
            close: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`,
            camera: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
            image: `<svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`,
            back: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>`,
            user: `<svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`,
            map: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
            chip: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-200/80" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="2" y="4" width="20" height="16" rx="2" stroke-width="1.5"/><path stroke-width="1.5" d="M7 4v16M17 4v16M2 12h20M7 9h10M7 15h10"/></svg>`,
            check: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`
        };

        // --- STATE ---
        let state = {
            view: 'list',
            expenses: [],
            filterCategory: '',
            selectedExpense: null,
            showChartModal: false,
            showConfirmClear: false,
            showDetailModal: false,
            formData: {
                id: null,
                city: '',
                title: '',
                amount: '',
                currency: 'TRY',
                pax: 1,
                date: new Date().toISOString().split('T')[0],
                category: 'food',
                description: '',
                photos: []
            }
        };

        // --- YARDIMCI FONKSƒ∞YONLAR ---
        const uuid = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        const formatMoney = (amount, currency) => {
            return new Intl.NumberFormat('tr-TR', { 
                style: 'currency', 
                currency: currency,
                maximumFractionDigits: 0 
            }).format(amount);
        };

        const formatDate = (dateStr) => {
            if(!dateStr) return '';
            const date = new Date(dateStr);
            return new Intl.DateTimeFormat('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' }).format(date);
        }

        // TOAST NOTIFICATION
        const showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = type === 'success' ? 'bg-emerald-500 text-white' : 'bg-red-500 text-white';
            const icon = type === 'success' ? ICONS.check : ICONS.close;
            
            toast.className = `${colors} px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 text-sm font-semibold pointer-events-auto animate-slide-down backdrop-blur-md bg-opacity-90 border border-white/10`;
            toast.innerHTML = `${icon} <span>${message}</span>`;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('animate-slide-down');
                toast.classList.add('animate-fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        };

        const loadExpenses = () => {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try { state.expenses = JSON.parse(stored); } 
                catch (e) { state.expenses = []; }
            }
        };

        const saveExpenses = () => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state.expenses));
        };

        const setState = (newState) => {
            state = { ...state, ...newState };
            renderApp();
        };

        const processImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024;
                        const scaleSize = MAX_WIDTH / img.width;
                        
                        if (scaleSize < 1) {
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;
                        } else {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        };

        // --- RENDERERS ---

        // 1. Geli≈ütirilmi≈ü √ñzet Kartƒ± (Credit Card Look)
        const renderSummaryCard = () => {
            const totals = {};
            state.expenses.forEach(exp => {
                if (!totals[exp.currency]) totals[exp.currency] = 0;
                totals[exp.currency] += parseFloat(exp.amount);
            });

            const totalHtml = Object.keys(totals).length > 0 
                ? Object.keys(totals).map(curr => 
                    `<div class="flex flex-col items-start">
                        <span class="text-[10px] uppercase tracking-widest text-white/60 font-medium">${curr}</span>
                        <span class="text-xl font-mono font-bold text-white text-shadow">${formatMoney(totals[curr], curr)}</span>
                     </div>`
                  ).join('') 
                : `<span class="text-white/50 text-sm italic font-light">Yeni macerana ba≈üla...</span>`;

            return `
            <div class="bg-gradient-to-bl from-slate-800 via-slate-900 to-black rounded-2xl p-6 shadow-2xl shadow-black/50 text-white mb-6 relative overflow-hidden border border-white/10 group hover:scale-[1.01] transition-transform duration-500">
                <!-- Dekoratif Arka Plan -->
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/20 rounded-full blur-[80px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                <div class="absolute bottom-0 left-0 w-40 h-40 bg-purple-500/20 rounded-full blur-[60px] translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>
                
                <!-- Kart ƒ∞√ßeriƒüi -->
                <div class="relative z-10 flex flex-col h-full justify-between gap-6">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2">
                            ${ICONS.chip}
                            <span class="text-xs font-bold tracking-widest text-white/40 ml-1">TRAVEL CARD</span>
                        </div>
                        <div class="opacity-80">${ICONS.wallet}</div>
                    </div>

                    <div class="flex flex-wrap gap-x-8 gap-y-4">
                        ${totalHtml}
                    </div>

                    <div class="flex justify-between items-end">
                        <div class="text-[10px] text-white/40">
                            SEYAHAT C√úZDANI
                        </div>
                        <div class="text-xs font-mono text-white/60">
                            **** **** 2025
                        </div>
                    </div>
                </div>
            </div>`;
        };

        const renderFilterBar = (visibleCount) => {
            const options = Object.keys(CATEGORIES).map(key => 
                `<option value="${key}" ${state.filterCategory === key ? 'selected' : ''}>${CATEGORIES[key].label}</option>`
            ).join('');

            return `
            <div class="flex items-center justify-between mb-4 gap-2 px-1">
                <div class="text-xs text-slate-400 font-medium">
                    ${visibleCount} kayƒ±t
                </div>
                <div class="flex items-center gap-2">
                    <select id="category-filter" class="bg-slate-800/80 text-slate-200 text-xs border border-white/10 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 focus:bg-slate-800 transition-all appearance-none cursor-pointer hover:bg-slate-700/50">
                        <option value="">T√ºm Kategoriler</option>
                        ${options}
                    </select>
                    <button id="open-chart-modal-btn" class="bg-slate-800/80 hover:bg-blue-600/80 text-white p-2 rounded-lg transition-all border border-white/10 hover:border-blue-500 shadow-lg active:scale-95" title="Grafik">
                        ${ICONS.chart}
                    </button>
                </div>
            </div>`;
        };

        const renderExpenseList = () => {
            let filtered = state.expenses;
            if (state.filterCategory) filtered = filtered.filter(e => e.category === state.filterCategory);
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                return `
                <div class="flex flex-col items-center justify-center h-48 text-center p-6 opacity-40 mt-10">
                    <div class="bg-white/5 p-5 rounded-full mb-4 text-4xl grayscale animate-pulse">üó∫Ô∏è</div>
                    <p class="text-slate-300 font-light">Hen√ºz bir anƒ± eklenmedi.</p>
                </div>`;
            }

            const grouped = {};
            filtered.forEach(exp => {
                const city = exp.city || 'Genel';
                if (!grouped[city]) grouped[city] = [];
                grouped[city].push(exp);
            });

            let html = '';
            Object.keys(grouped).forEach(city => {
                html += `<div class="flex items-center gap-2 mb-3 mt-6 pl-1 sticky top-0 bg-slate-900/80 py-2 z-10 backdrop-blur-md border-b border-white/5">
                    <div class="w-1 h-4 bg-blue-500 rounded-full"></div>
                    <span class="text-slate-200 text-sm font-bold uppercase tracking-wide shadow-black drop-shadow-md">${city}</span>
                </div>`;
                grouped[city].forEach(exp => {
                    const cat = CATEGORIES[exp.category] || CATEGORIES.other;
                    const hasPhoto = exp.photos && exp.photos.length > 0;
                    const pax = exp.pax || 1;
                    
                    html += `
                    <div class="expense-card group bg-slate-800/40 border border-white/5 rounded-2xl p-4 mb-3 shadow-lg flex items-center justify-between cursor-pointer hover:bg-slate-700/50 hover:border-white/20 transition-all duration-200 hover:-translate-y-1 hover:shadow-xl active:scale-[0.98]" data-id="${exp.id}">
                        <div class="flex items-center gap-4 overflow-hidden">
                            <div class="w-12 h-12 rounded-2xl ${cat.color} border flex items-center justify-center text-2xl shrink-0 shadow-inner">
                                ${cat.icon}
                            </div>
                            <div class="flex flex-col min-w-0">
                                <span class="font-semibold text-slate-100 truncate text-[15px] group-hover:text-blue-300 transition-colors">${exp.title}</span>
                                <div class="flex items-center gap-2 text-xs text-slate-500 mt-1">
                                    <span>${formatDate(exp.date).split(' ').slice(0,2).join(' ')}</span>
                                    <span class="w-1 h-1 bg-slate-600 rounded-full"></span>
                                    <span>${cat.label}</span>
                                    ${hasPhoto ? `<span class="text-blue-400 ml-1">${ICONS.image}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="text-right pl-2">
                            <div class="font-bold text-slate-100 text-[15px] whitespace-nowrap tracking-tight">${formatMoney(exp.amount, exp.currency)}</div>
                            ${pax > 1 ? `<div class="text-[10px] text-emerald-400/80 font-medium flex justify-end items-center gap-0.5 mt-0.5">${ICONS.user} ${pax}</div>` : ''}
                        </div>
                    </div>`;
                });
            });
            return `<div class="pb-32">${html}</div>`;
        };

        const renderForm = () => {
            const { city, title, amount, currency, pax, date, category, description, photos } = state.formData;
            
            const categoryGrid = Object.keys(CATEGORIES).map(key => {
                const cat = CATEGORIES[key];
                const isSelected = category === key;
                return `
                <div class="category-select-item flex flex-col items-center gap-2 cursor-pointer p-2 rounded-xl transition-all duration-200 ${isSelected ? 'bg-slate-700/60' : 'hover:bg-slate-800/40'}" data-value="${key}">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center text-2xl transition-all border-2 ${isSelected ? 'bg-blue-600 border-blue-400 shadow-lg shadow-blue-600/30 scale-110' : 'bg-slate-800 border-slate-600 grayscale opacity-70 hover:opacity-100 hover:grayscale-0'}" title="${cat.label}">
                        ${cat.icon}
                    </div>
                    <span class="text-[10px] font-medium ${isSelected ? 'text-blue-300' : 'text-slate-500'}">${cat.label}</span>
                </div>`;
            }).join('');

            const photoPreview = photos.map((p, idx) => `
                <div class="relative w-20 h-24 rounded-xl overflow-hidden border border-slate-600 group shadow-lg shrink-0">
                    <img src="${p}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity">
                    <button class="remove-photo-btn absolute top-1 right-1 bg-black/50 backdrop-blur text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-500 transition-colors" data-idx="${idx}">‚úï</button>
                </div>
            `).join('');

            return `
            <div class="bg-slate-900 h-full flex flex-col overflow-hidden">
                <!-- Form Header -->
                <div class="sticky top-0 z-20 bg-slate-900/80 backdrop-blur-lg border-b border-white/5 px-4 py-4 flex items-center justify-between">
                    <button id="close-form-btn" class="text-slate-400 hover:text-white flex items-center gap-1 font-medium text-sm px-2 py-1 rounded-lg hover:bg-white/5 transition-colors">
                        ${ICONS.back} ƒ∞ptal
                    </button>
                    <h2 class="font-bold text-white text-lg tracking-wide">${state.formData.id ? 'D√ºzenle' : 'Yeni Harcama'}</h2>
                    <div class="w-16"></div>
                </div>

                <div class="flex-1 overflow-y-auto p-5 space-y-6 pb-40 custom-scrollbar">
                    
                    <!-- Lokasyon & Ba≈ülƒ±k -->
                    <div class="space-y-5">
                        <div class="relative group">
                            <label class="absolute -top-2.5 left-3 bg-slate-900 px-1 text-[10px] font-bold text-blue-400 uppercase tracking-wider transition-colors group-focus-within:text-blue-300">≈ûehir / √úlke</label>
                            <input type="text" id="input-city" value="${city}" placeholder="√ñrn: Roma" class="w-full input-dark rounded-xl px-4 py-3.5 outline-none transition-all text-sm font-medium placeholder-slate-600">
                        </div>
                        <div class="relative group">
                             <label class="absolute -top-2.5 left-3 bg-slate-900 px-1 text-[10px] font-bold text-blue-400 uppercase tracking-wider transition-colors group-focus-within:text-blue-300">Harcama Adƒ±</label>
                            <input type="text" id="input-title" value="${title}" placeholder="√ñrn: Kolezyum Bileti" class="w-full input-dark rounded-xl px-4 py-3.5 outline-none transition-all text-sm font-medium placeholder-slate-600">
                        </div>
                    </div>

                    <!-- Tutar, Tarih ve Ki≈üi (Yeni Kompakt D√ºzen) -->
                    <div class="flex gap-3 h-28">
                        <!-- Sol: Tutar (Daha Geni≈ü) -->
                        <div class="flex-[3] bg-slate-800/30 p-3 rounded-2xl border border-white/5 flex flex-col justify-center relative group focus-within:bg-slate-800/50 transition-colors">

        const drawChart = () => {
            const ctx = document.getElementById('expenseChart');

            const categoryTotalsTRY = {};
            let totalTRY = 0;

            let filtered = state.expenses;
            if (state.filterCategory) filtered = filtered.filter(e => e.category === state.filterCategory);
            
            // Normalize to TRY for chart visualization
            filtered.forEach(exp => {
                const rate = MOCK_RATES[exp.currency] || 1;
                const amountInTRY = parseFloat(exp.amount) * rate;
                
                if (!categoryTotalsTRY[exp.category]) categoryTotalsTRY[exp.category] = 0;
                categoryTotalsTRY[exp.category] += amountInTRY;
                totalTRY += amountInTRY;
            });

            const labels = Object.keys(categoryTotalsTRY).map(k => CATEGORIES[k].label);
            const dataValues = Object.values(categoryTotalsTRY);
            
            // Update Chart Center Text
            document.getElementById('chart-total-label').innerText = `~${formatMoney(totalTRY, 'TRY')}`;

            const colors = Object.keys(categoryTotalsTRY).map(k => {
                const map = {
                    food: '#f97316', transport: '#3b82f6', stay: '#a855f7',
                    activity: '#22c55e', shopping: '#ec4899', other: '#64748b'
                };
                return map[k] || '#ccc';

                return;
            }

            Chart.defaults.color = '#94a3b8';
            Chart.defaults.font.family = 'Inter';
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: colors,
                        borderColor: '#0f172a',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'circle',
                                padding: 20,
                                color: '#cbd5e1',
                                font: { size: 11, weight: '500' }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            padding: 12,
                            cornerRadius: 12,
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) label += ': ';
                                    label += formatMoney(context.raw, 'TRY');
                                    return label + ' (Tahmini)';
                                }
                            }
                        }
                    }
                }
            });
        };

        const attachEventListeners = () => {

                    if(!state.formData.pax) state.formData.pax = 1;
                    setState({ showDetailModal: false, selectedExpense: null, view: 'form' });
                });
            }

            if (state.showConfirmClear) {
                document.getElementById('cancel-clear-all-btn')?.addEventListener('click', () => {
                    setState({ showConfirmClear: false });
                });

                document.getElementById('confirm-clear-all-btn')?.addEventListener('click', () => {
                    state.expenses = [];
                    localStorage.removeItem(STORAGE_KEY);
                    setState({ showConfirmClear: false, filterCategory: '' });
                    showToast('T√ºm veriler temizlendi', 'error');
                });
            }

            if (state.view === 'form') {
                document.getElementById('close-form-btn')?.addEventListener('click', () => {
                    setState({ view: 'list' });
                });
                
                const updateFormData = (key, value) => {
                    state.formData[key] = value;
                };

                ['input-title', 'input-city', 'input-amount', 'input-date', 'input-desc', 'input-pax'].forEach(id => {
                    document.getElementById(id)?.addEventListener('input', (e) => {
                        const key = id.replace('input-', '');
                        const map = { 'desc': 'description' };
                        updateFormData(map[key] || key, e.target.value);
                    });
                });

                document.getElementById('input-currency')?.addEventListener('change', (e) => {
                    updateFormData('currency', e.target.value);
                });

                document.querySelectorAll('.category-select-item').forEach(item => {
                    item.addEventListener('click', () => {
                        state.formData.category = item.dataset.value;
                        renderApp(); 
                    });
                });

                document.getElementById('photo-input')?.addEventListener('change', async (e) => {
                    const files = Array.from(e.target.files);
                    const remaining = 3 - state.formData.photos.length;
                    
                    if (remaining <= 0) {
                        showToast("Maksimum 3 fotoƒüraf sƒ±nƒ±rƒ±", 'error');
                        return;
                    }

                    const toProcess = files.slice(0, remaining);
                    
                    for (const file of toProcess) {
                        try {
                            const base64 = await processImage(file);
                            state.formData.photos.push(base64);
                        } catch (err) {
                            console.error(err);
                        }
                    }
                    renderApp();
                });

                document.querySelectorAll('.remove-photo-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const idx = parseInt(e.target.dataset.idx);
                        state.formData.photos.splice(idx, 1);
                        renderApp();
                    });
                });

                document.getElementById('save-expense-btn')?.addEventListener('click', () => {
                    const { title, amount, date } = state.formData;
                    if (!title || !amount || !date) {
                        showToast("Eksik alanlarƒ± doldurun", 'error');
                        return;
                    }

                    // Title Case Fonksiyonu
                    const toTitleCase = (str) => {
                        if (!str) return '';
                        return str.toLocaleLowerCase('tr').replace(/(?:^|\s)\S/g, function(a) { return a.toLocaleUpperCase('tr'); });
                    };

                    const expense = {
                        ...state.formData,
                        title: toTitleCase(state.formData.title),
                        city: toTitleCase(state.formData.city),
                        pax: state.formData.pax ? parseInt(state.formData.pax) : 1,
                        id: state.formData.id || uuid()
                    };

                    if (state.formData.id) {
                        const idx = state.expenses.findIndex(e => e.id === expense.id);
                        if (idx !== -1) state.expenses[idx] = expense;
                    } else {
                        state.expenses.push(expense);
                    }

                    saveExpenses();
                    setState({ view: 'list' });
                    showToast('Harcama kaydedildi!');
                });
            }
        };

        // --- BA≈ûLAT ---
        (function init() {
            loadExpenses();
            renderApp();
        })();
    </script>
</body>
