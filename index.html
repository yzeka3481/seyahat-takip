             save(); renderApp();
        }
    }
    if(act==='del-chk'){
        if(id) {
           state.chk.items = state.chk.items.filter(x => x.id !== id);
           save(); renderApp();
        }
    }
    if(act==='add-chk'){
        const el = document.getElementById('new-chk-'+val);
        const raw = el.value;
        if(raw){
            raw.split(',').forEach(part => {
                const clean = part.trim();
                if(clean) state.chk.items.push({id:genId(), cat:val, val:clean, done:false});
            });
            el.value = ''; 
            save(); renderApp();
        }
    }
    if(act==='tog-chk-cat'){state.openChkCats[val]=!state.openChkCats[val]; renderApp();}
    
    // Yeni Kategori Ekleme
    if(act==='add-cat'){
        const nameInput = document.getElementById('new-cat-name');
        const iconInput = document.getElementById('new-cat-icon');
        const name = nameInput.value.trim();
        const icon = iconInput.value.trim() || 'ðŸ“¦';
        if(name){
            const newId = 'c'+genId().slice(0, 8);
            const newCat = {id: newId, l: name, i: icon};
            state.chk.cats.push(newCat);
            state.openChkCats[newId] = true; 
            nameInput.value = '';
            iconInput.value = '';
            save(); renderApp();
        } else {
            alert('LÃ¼tfen bir kategori adÄ± girin.');
        }
    }
    
    // Kategori Silme
    if(act === 'del-chk-cat-confirm') {
         // Silme mantÄ±ÄŸÄ± artÄ±k tÃ¼m kategoriler iÃ§in Ã§alÄ±ÅŸacak.
         if (id && confirm('Bu kategori ve Ä°Ã‡Ä°NDEKÄ° TÃœM MADDELER silinecek. OnaylÄ±yor musun?')) {
             state.chk.cats = state.chk.cats.filter(c => c.id !== id);
             state.chk.items = state.chk.items.filter(i => i.cat !== id);
             delete state.openChkCats[id];
             save();
             renderApp();
         }
     }
    
    // Form 
    if(act==='set-cat'){state.form.cat=val; renderApp();}
    if(act==='del-img'){state.form.imgs.splice(val,1); renderApp();}
    if(act==='save'){
       const f=state.form;
       if(!f.city || !f.place || !f.amt || !f.cat) { state.err = 'Zorunlu alanlarÄ± doldurunuz (Åžehir, Mekan, Tutar, Kategori).'; renderApp(); return; }
       const rec={...f, id:f.id||genId(), city:titleCase(f.city), place:titleCase(f.place), trip:titleCase(f.trip)};
       if(f.id) state.exp=state.exp.map(x=>x.id===f.id?rec:x); else state.exp=[...state.exp,rec];
       state.expandedCities[rec.city]=true; 
       save(); 
       state.err=''; 
       state.view='list'; 
       renderApp();
    }
    
    // Liste
    if(act==='tog-city'){
        if(e.target.closest('[data-act="del-city"]')) return; 
        state.expandedCities[val]=!state.expandedCities[val]; renderApp();
    }
    if(act==='detail'){state.selExp=id; state.modals.detail=true; renderApp();}
    
    // Modal YÃ¶netimi
    if(act==='close-mod'){
      if(val === 'tzSelect') state.modals.tzSelect = false;
      else state.modals={detail:false,chart:false,data:false}; 
      renderApp();
    }
    
    // Saat Dilimi ModalÄ± AÃ§/SeÃ§
    if(act==='open-tz-modal'){
        state.modals.tzSelect = true;
        renderApp();
    }
    if(act==='select-tz'){
       state.targetTimezone = val;
       state.modals.tzSelect = false;
       save();
       if (timeInterval) clearInterval(timeInterval);
       startClock();
       renderApp();
    }
    
    // Harcada DetayÄ± - Haritada AÃ§
    if(act==='open-map'){
        window.open(val, '_blank');
        return;
    }

    // Harcama DetayÄ± Silme
    if(act==='del-exp-detail'){
      if(state.selExp && confirm('Bu kayÄ±t silinsin mi?')){
        state.exp=state.exp.filter(x=>x.id!==state.selExp); 
        save(); state.modals.detail=false; renderApp();
      }
    }
    
    // Harcama DetayÄ± DÃ¼zenleme
    if(act==='edit'){
        const x=state.exp.find(e=>e.id===state.selExp); 
        if(x){
            state.form={...x,imgs:[...x.imgs]}; 
            state.modals.detail=false; 
            state.view='form'; 
            renderApp();
        }
    }
    
    // Seyahat TaÅŸÄ±ma
    if(act==='move-trip'){
       const inp = document.getElementById('move-trip-inp');
       const newT = titleCase(inp.value.trim());

       if(newT && state.selExp){
         state.exp = state.exp.map(x=>x.id===state.selExp ? {...x, trip:newT} : x);
         save(); 
         state.modals.detail = false; 
         renderApp();
       } else {
           alert('LÃ¼tfen yeni bir seyahat adÄ± girin.');
       }
    }
    
    // DiÄŸer 
    if(act==='lb'){state.lightbox=e.target.src; renderApp();}
    if(act==='close-lb'){state.lightbox=null; renderApp();}
    if(act==='open-chart'){state.modals.chart=true; renderApp();}
    if(act==='data'){state.modals.data=true; renderApp();}
    if(act==='imp'){try{const d=JSON.parse(document.getElementById('io-txt').value);state.exp=d.exp||[];state.chk=d.chk||state.chk;save();state.modals.data=false;renderApp();}catch{alert('JSON HatalÄ±')}}
    if(act==='copy-json'){
      const textarea = document.getElementById('io-txt');
      textarea.select();
      document.execCommand('copy');
      const originalText = textarea.value;
      textarea.value = "JSON kopyalandÄ±!";
      setTimeout(() => textarea.value = originalText, 1000);
    }
  });

  document.addEventListener('change',e=>{
    const t = e.target;
    if(t.dataset.act==='chk'){
        const i=state.chk.items.find(x=>x.id===t.dataset.id); 
        if(i){i.done=t.checked; save(); renderApp();}
    }
    if(t.dataset.act==='flt-trip'){state.tripFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-cat'){state.catFilter=t.value; renderApp();}
  });
  
  document.addEventListener('input', e => {
    const t = e.target;
    
    // 1. Arama Ã‡ubuÄŸu
    if(t.dataset.act==='search'){state.search=t.value; renderApp(); return;}
    
    // 2. Kritik Notlar
    if(t.dataset.act==='update-crit-notes'){
        state.criticalNotes = t.value;
        save();
        return; // Render Ã§aÄŸrÄ±sÄ±nÄ± engelle
    }

    // 4. Harcama Formu GiriÅŸi (Formu tutar ve renderApp Ã§aÄŸÄ±rÄ±r)
    const fExp=state.form; 
    let shouldRender = false; // Harcama formu giriÅŸlerinde render'Ä± kontrol etmek iÃ§in

    switch(t.id) {
        case 'i-trip': fExp.trip = t.value; break;
        case 'i-city': fExp.city = t.value; break;
        case 'i-place': fExp.place = t.value; break;
        case 'i-amt': 
            // Sadece sayÄ±sal/decimal karakterlere izin ver
            const cleanAmt = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            fExp.amt = cleanAmt;
            // Tutar deÄŸiÅŸtiÄŸinde render yapma, sadece state'i gÃ¼ncelle
            break;
        case 'i-cur': fExp.cur = t.value; shouldRender = true; break; // Para birimi seÃ§imi deÄŸiÅŸtiÄŸinde render et
        case 'i-ppl': fExp.ppl = t.value; break; 
        case 'i-date': fExp.date = t.value; shouldRender = true; break; // Tarih deÄŸiÅŸtiÄŸinde render et
        case 'i-desc': fExp.desc = t.value; break;
        default: return; // Bilinmeyen input
    }
    
    // Harcama formu gÃ¼ncellendiÄŸinde ekranÄ± sadece gerekli durumlarda veya manuel olarak Ã§iz
    if (shouldRender) {
        renderApp();
    }
  });
  
  // Saati her saniye gÃ¼ncelleyen ana fonksiyon
  const updateClock = () => {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
          const { time } = formatTime(state.targetTimezone);
          state.currentTime = time;
          timeElement.textContent = time;
      }
  };

  const startClock = () => {
      // Ã–nce saati bir kere gÃ¼ncelle
      updateClock();
      // Sonra her saniye gÃ¼ncellemeye devam et
      timeInterval = setInterval(updateClock, 1000);
  };

  window.onload = function() {
      initState(); 
      renderApp();
      startClock(); 
      
      // Uygulama yÃ¼klendiÄŸinde kur bilgisi Ã§ekme kodu kaldÄ±rÄ±ldÄ±
  };
  
  // Uygulama kapatÄ±ldÄ±ÄŸÄ±nda veya yenilendiÄŸinde interval'i temizle
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})();
</script>
